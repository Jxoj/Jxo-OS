<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introducing v9 â€¢ Jxo OS</title>
  <style>
    :root {
      --bg-start: #0b1020;
      --bg-end: #0a0f1a;
      --brand-start: #7cc0ff;  /* light blue */
      --brand-end: #2b6de9;    /* slightly darker blue */
      --text-start: #ffffff;   /* white */
      --text-end: #cfd8e3;     /* light grey */
      --accent: #3b82f6;       /* blue */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% 10%, #0f1a33 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg-start), var(--bg-end));
      color: #eaf2ff;
      overflow: hidden;
    }

    .stars {
      position: fixed; inset: 0; pointer-events: none; opacity: 0.25;
      background-image: radial-gradient(2px 2px at 20% 30%, #6ea8ff 30%, transparent 31%),
                        radial-gradient(1.5px 1.5px at 70% 60%, #6ea8ff 30%, transparent 31%),
                        radial-gradient(1.2px 1.2px at 40% 80%, #6ea8ff 30%, transparent 31%),
                        radial-gradient(1.8px 1.8px at 85% 40%, #6ea8ff 30%, transparent 31%);
      animation: twinkle 6s ease-in-out infinite alternate;
    }
    @keyframes twinkle { 0% { opacity: .15; } 100% { opacity: .35; } }

    .wrap { position: relative; height: 100%; display: grid; place-items: center; }

    .content { text-align: center; max-width: 960px; padding: 24px; }

    .badge {
      display: inline-block; margin-bottom: 16px; padding: 6px 12px; font-size: 12px;
      letter-spacing: .08em; text-transform: uppercase; color: #bcd8ff;
      background: rgba(60, 130, 246, .15); border: 1px solid rgba(60, 130, 246, .35);
      border-radius: 999px; backdrop-filter: blur(4px);
      animation: dropIn .6s ease-out both;
    }

    .headline {
      margin: 0 0 10px; font-weight: 800; line-height: 1.05; letter-spacing: -0.02em;
      font-size: clamp(40px, 6.5vw, 96px);
      color: transparent;
      animation: rise 800ms cubic-bezier(.2, .7, .2, 1) .05s both;
    }
    .headline .v {
      background: linear-gradient(90deg, var(--text-start), var(--text-end));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .headline .num3d {
      display: inline-block;
      background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      transform: perspective(900px) rotateX(-35deg) rotateY(18deg) translateY(8px) scale(0.94);
      transform-origin: center;
      text-shadow:
        0 1px 0 rgba(43,109,233,.35),
        0 2px 0 rgba(43,109,233,.3),
        0 3px 0 rgba(43,109,233,.25),
        0 6px 12px rgba(43,109,233,.25);
      filter: drop-shadow(0 8px 24px rgba(43,109,233,.25));
      animation: turnIn 900ms cubic-bezier(.2,.8,.2,1) .1s forwards;
    }
    @keyframes turnIn {
      0% { transform: perspective(900px) rotateX(-55deg) rotateY(25deg) translateY(14px) scale(0.9); opacity: 0; }
      60% { transform: perspective(900px) rotateX(8deg) rotateY(-6deg) translateY(-2px) scale(1.02); opacity: 1; }
      100% { transform: perspective(900px) rotateX(0deg) rotateY(0deg) translateY(0) scale(1); opacity: 1; }
    }

    .subline {
      margin: 0 0 18px; font-size: clamp(16px, 2.2vw, 22px); font-weight: 600;
      background: linear-gradient(90deg, var(--text-start), var(--text-end));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      opacity: 0; animation: fadeUp .8s ease-out .25s both;
    }

    .pitch {
      margin: 0 auto 28px; max-width: 720px; line-height: 1.6;
      background: linear-gradient(90deg, var(--text-start), var(--text-end));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      opacity: 0; animation: fadeUp .9s ease-out .35s both;
    }

    .cta {
      display: inline-flex; gap: 12px; align-items: center; justify-content: center;
      padding: 12px 20px; border-radius: 12px; border: 1px solid rgba(60, 130, 246, .55);
      color: #dbebff; text-decoration: none; font-weight: 600; letter-spacing: .02em;
      background: linear-gradient(180deg, rgba(60,130,246,.35), rgba(60,130,246,.18));
      box-shadow: 0 10px 30px rgba(43,109,233,.25), inset 0 1px 0 rgba(255,255,255,.08);
      transform: translateY(0); transition: transform .15s ease, box-shadow .2s ease;
      opacity: 0; animation: fadeUp .9s ease-out .5s both;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(43,109,233,.35), inset 0 1px 0 rgba(255,255,255,.1); }

    .version {
      display: inline-flex; align-items: baseline; gap: 10px; margin-top: 14px; opacity: 0;
      animation: fadeUp .9s ease-out .6s both;
    }
    .brand {
      background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      font-weight: 800; letter-spacing: .02em; font-size: clamp(22px, 3vw, 32px);
    }
    .num {
      background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      font-weight: 900; font-size: clamp(40px, 7vw, 90px); line-height: .9; filter: drop-shadow(0 6px 22px rgba(43,109,233,.25));
      animation: glow 2.4s ease-in-out infinite alternate;
    }

    @keyframes dropIn { from { transform: translateY(-8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes rise { from { transform: translateY(16px) scale(.98); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
    @keyframes fadeUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes glow { from { filter: drop-shadow(0 6px 12px rgba(43,109,233,.25)); } to { filter: drop-shadow(0 10px 28px rgba(43,109,233,.45)); } }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="wrap">
    <div class="content">
      <div class="badge">Introducing</div>
      <h1 class="headline"><span class="v">v</span><span class="num3d">9</span></h1>
      <p class="subline">The most powerful version of <span class="brand">Jxo&nbsp;OS</span> yet.</p>
      <p class="pitch">
        Experience faster boot, a refined window manager, a redesigned Start & Search,
        and a secure app model. Personalize everything with themes, and wallpapers.
        Also a much better dev experience. Out now for Offline Beta users! (WIP). 
      </p>
    </div>
  </div>
</body>
</html>
