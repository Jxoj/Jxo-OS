<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icons/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jxo OS</title>
    <link rel="stylesheet" href="assets/css/default.css" />
    <style>
      /* Dark Theme Base */
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .taskbar {
        background-color: #1f1f1f;
        border-top: 1px solid #333;
      }
      /* Adjust desktop icon scale */
      .desktop-app img {
        width: 64px;
        height: 64px;
      }
      /* Open apps icons on taskbar */
      #open-apps img {
        width: 32px;
        height: 32px;
      }
      /* Start menu (search menu) styling modifications */
      #search-menu {
        background-color: #2a2a2a;
        max-height: 70vh;
        overflow-y: auto;
        padding: 10px;
      }
      /* Close button styling */
      #search-menu .close-btn {
        cursor: pointer;
      }
      #search-menu .close-btn img {
        width: 16px;
        height: 16px;
      }
      /* Improved search input styling */
      #search-menu input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      /* App list styling */
      #app-list {
        display: flex;
        flex-direction: column;
      }
      #app-list .app-item {
        display: flex;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #444;
      }
      #app-list .app-item img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
      /* Set appropriate size for start menu icon in taskbar */
      #start-button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      /* Styling for the Jstore app content */
      #jstore-container {
        padding: 20px;
      }
      #jstore-container h1 {
        margin-bottom: 10px;
      }
      #jstore-search {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      .jstore-app-item {
        background-color: #222;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .jstore-app-item img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .jstore-app-item button {
        margin-left: auto;
        padding: 5px 10px;
        background-color: #444;
        color: #e0e0e0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .jstore-app-item button:hover {
        background-color: #555;
      }
      /* Improved Settings UI */
      #settings-app {
        display: flex;
        height: calc(100vh - 50px);
        background-color: #1a1a1a;
      }
      #settings-sidebar {
        width: 250px;
        background-color: #2b2b2b;
        padding: 20px;
        box-shadow: inset -1px 0 0 rgba(255,255,255,0.1);
      }
      #settings-sidebar input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #333;
        color: #e0e0e0;
      }
      #settings-options {
        list-style: none;
        padding: 0;
      }
      #settings-options li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
      }
      #settings-options li:hover {
        background-color: #444;
      }
      #settings-options li.active {
        background-color: #555;
      }
      #settings-options li img {
        width: 24px;
        margin-right: 10px;
      }
      #settings-content {
        flex-grow: 1;
        padding: 30px;
        background-color: #222;
        border-left: 1px solid #333;
      }
      #settings-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #settings-content h3 {
        margin-top: 20px;
        font-size: 20px;
      }
      /* Personalization tab elements */
      #bg-preview-container {
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
      #bg-preview {
        max-width: 300px;
        max-height: 200px;
      }
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: #e0e0e0;
        margin-top: 10px;
      }
      /* New Styles for Context Menu, Notification & Confirm Modal */
      .context-menu {
        position: absolute;
        background: #333;
        border: 1px solid #555;
        z-index: 20000;
        padding: 5px 0;
        border-radius: 4px;
      }
      .context-menu-item {
        padding: 5px 20px;
        color: #e0e0e0;
        cursor: pointer;
      }
      .context-menu-item:hover {
        background: #444;
      }
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #444;
        color: #e0e0e0;
        padding: 10px 20px;
        border-radius: 4px;
        z-index: 30000;
        opacity: 1;
        transition: opacity 0.5s;
      }
      .notification.fade-out {
        opacity: 0;
      }
      .confirm-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 25000;
      }
      .confirm-content {
        background: #222;
        padding: 20px;
        border: 1px solid #555;
        border-radius: 4px;
        color: #e0e0e0;
      }
      .confirm-content button {
        margin: 5px;
        padding: 5px 10px;
        background: #555;
        border: none;
        border-radius: 3px;
        color: #e0e0e0;
        cursor: pointer;
      }
      .confirm-content button:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <script>
      // ===============================
      // Existing OS Code (Jxo OS)
      // ===============================
      // Global variables for installed apps and open apps.
      let installedApps = [];
      let openApps = [];

      function loadInstalledApps() {
        return new Promise((resolve, reject) => {
          if (localStorage.getItem("installedApps")) {
            installedApps = JSON.parse(localStorage.getItem("installedApps"));
          } else {
            installedApps = [];
          }
          resolve();
        });
      }

      // Save OS theme to localStorage.
      function saveOSTheme(osName) {
        localStorage.setItem("osTheme", osName);
      }

      // Change OS theme, save it, and update the stylesheet.
      function changeOS(osName) {
        saveOSTheme(osName);
        const stylesheet = document.querySelector('link[rel="stylesheet"]');
        if (!stylesheet) {
          console.error("Stylesheet link element not found.");
          return;
        }
        const startBtn = document.getElementById("start-button");
        if (!startBtn) {
          console.error("Start button with id 'start-button' not found.");
          return;
        }
        if (osName === "default") {
          stylesheet.href = "assets/css/default.css";
          startBtn.innerHTML = "‚ùñ";
        } else {
          stylesheet.href = "assets/css/" + osName + ".css";
          startBtn.innerHTML = `<img src="images/icons/${osName}/start.png" onerror="this.onerror=null; this.src='/images/icons/${osName}/start.jpg'" alt="Start">`;
        }
      }

      // On load, restore OS theme if saved.
      function restoreOSTheme() {
        const savedOS = localStorage.getItem("osTheme");
        if (savedOS) {
          changeOS(savedOS);
        }
      }

      // Install Jstore if not installed.
      function installJstoreIfNotInstalled() {
        const jstoreInstalled = installedApps.some((app) => app.name === "Jstore");
        if (!jstoreInstalled) {
          installApp("Jstore", "apps/icons/jstore.png", "");
          const jstoreApp = installedApps.find((app) => app.name === "Jstore");
          if (jstoreApp) {
            // Updated Jstore content with a search bar
            jstoreApp.htmlContent = `
              <div id="jstore-container">
                <h1>Jstore</h1>
                <input type="text" id="jstore-search" placeholder="Search apps..." oninput="filterJstoreApps(this.value)">
                <div id="jstore-app-list"></div>
              </div>
            `;
            localStorage.setItem("installedApps", JSON.stringify(installedApps));
          }
        }
      }

      // Install Settings if not installed.
      function installSettingsIfNotInstalled() {
        const settingsInstalled = installedApps.some((app) => app.name === "Settings");
        if (!settingsInstalled) {
          installApp("Settings", "apps/icons/settings.png", "");
          const settingsApp = installedApps.find((app) => app.name === "Settings");
          if (settingsApp) {
            settingsApp.htmlContent = `
              <div id="settings-app">
                <div id="settings-sidebar">
                  <input type="text" id="settings-search" placeholder="Search settings..." />
                  <ul id="settings-options">
                    <li data-tab="personalization">
                      <img src="https://jxoj.github.io/Jxo-OS/images/icons/settings/sidebar/personalization.webp" alt="Personalization" />
                      <span>Personalization</span>
                    </li>
                    <li data-tab="account">
                      <img src="https://jxoj.github.io/Jxo-OS/images/icons/settings/sidebar/account.webp" alt="Account" />
                      <span>Account</span>
                    </li>
                  </ul>
                </div>
                <div id="settings-content"></div>
              </div>
            `;
            localStorage.setItem("installedApps", JSON.stringify(installedApps));
          }
        }
      }

      // Global function: Fetch and render Jstore apps.
      function loadJstoreApps() {
        fetch("https://jxoj.github.io/Jxo-OS/apps/apps.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((apps) => {
            const list = document.getElementById("jstore-app-list");
            if (!list) return;
            list.innerHTML = "";
            apps.forEach((app) => {
              const isInstalled = installedApps.some((a) => a.name === app.name);
              const button = document.createElement("button");
              // Save app icon and URL in dataset for later use
              button.dataset.icon = app.icon;
              button.dataset.url = app.url;
              if (isInstalled) {
                button.textContent = "Uninstall";
                button.onclick = () => uninstallJstoreApp(app.name, button);
              } else {
                button.textContent = "Install";
                button.onclick = () => installJstoreApp(app.name, app.icon, app.url, button);
              }
              const appDiv = document.createElement("div");
              appDiv.classList.add("jstore-app-item");
              appDiv.innerHTML = `
                <img src="${app.icon}" alt="${app.name} icon">
                <span style="flex-grow:1;">${app.name}</span>
              `;
              appDiv.appendChild(button);
              list.appendChild(appDiv);
            });
          })
          .catch((error) => {
            console.error("Failed to load Jstore apps:", error);
            const list = document.getElementById("jstore-app-list");
            if (list) list.innerHTML = "<p>Error loading apps.</p>";
          });
      }

      // Global function: Install an app from Jstore with immediate button update.
      function installJstoreApp(name, icon, url, button) {
        installApp(name, icon, url);
        button.textContent = 'Uninstall';
        button.onclick = () => uninstallJstoreApp(name, button);
      }

      // Global function: Uninstall an app from Jstore with immediate button update.
      function uninstallJstoreApp(name, button) {
        uninstallApp(name);
        button.textContent = 'Install';
        button.onclick = () => installJstoreApp(name, button.dataset.icon, button.dataset.url, button);
      }

      // Filter apps in Jstore by search query.
      function filterJstoreApps(query) {
        const apps = document.querySelectorAll('.jstore-app-item');
        apps.forEach(app => {
          const name = app.querySelector('span').textContent.toLowerCase();
          app.style.display = name.includes(query.toLowerCase()) ? 'flex' : 'none';
        });
      }

      // Global function: Install an app (adds to installedApps and updates desktop).
      function installApp(name, image, iframeUrl) {
        const newApp = {
          name: name,
          appId: name.toLowerCase().replace(/\s+/g, ""),
          image: image,
          htmlUrl: iframeUrl,
        };
        installedApps.push(newApp);
        localStorage.setItem("installedApps", JSON.stringify(installedApps));
        renderDesktop();
      }

      function uninstallApp(appName) {
        installedApps = installedApps.filter(
          (app) => app.name.toLowerCase() !== appName.toLowerCase()
        );
        localStorage.setItem("installedApps", JSON.stringify(installedApps));
        renderDesktop();
      }

      // Settings App functions
      function initSettingsApp() {
        const searchInput = document.getElementById("settings-search");
        const optionsList = document.getElementById("settings-options");
        if (searchInput && optionsList) {
          searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase();
            const items = optionsList.getElementsByTagName("li");
            Array.from(items).forEach((li) => {
              li.style.display = li.textContent.toLowerCase().includes(query)
                ? ""
                : "none";
            });
          });
        }
        const sidebarItems = document.querySelectorAll("#settings-options li");
        sidebarItems.forEach((item) => {
          item.addEventListener("click", function () {
            sidebarItems.forEach((i) => i.classList.remove("active"));
            item.classList.add("active");
            const tab = item.getAttribute("data-tab");
            if (tab === "personalization") {
              loadPersonalizationTab();
            } else if (tab === "account") {
              loadAccountTab();
            }
          });
        });
        loadPersonalizationTab();
      }

      function loadPersonalizationTab() {
        const content = document.getElementById("settings-content");
        if (!content) return;
        const wallpapers = [];
        for (let i = 1; i <= 41; i++) {
          wallpapers.push("wallpaper" + i);
        }
        const osOptions = ["default", "windows10"];
        content.innerHTML = `
          <h2>Personalization</h2>
          <div style="margin-bottom:20px;">
            <h3>Change OS Theme</h3>
            <select id="os-dropdown">
              ${osOptions
                .map((os) => `<option value="${os}">${os}</option>`)
                .join("")}
            </select>
          </div>
          <div style="margin-bottom:20px;">
            <h3>Change Background Image</h3>
            <div id="bg-preview-container">
              <img id="bg-preview" src="images/backgrounds/wallpaper1.jpg" alt="Background Preview" />
            </div>
            <select id="wallpaper-dropdown">
              ${wallpapers
                .map(
                  (wp) =>
                    `<option value="images/backgrounds/${wp}.jpg">${wp}.jpg</option>`
                )
                .join("")}
            </select>
          </div>
          <div>
            <h3>Change Background Color</h3>
            <input type="color" id="bg-color-picker" />
          </div>
        `;
        const osDropdown = document.getElementById("os-dropdown");
        const savedOS = localStorage.getItem("osTheme") || "default";
        osDropdown.value = savedOS;
        osDropdown.addEventListener("change", function () {
          changeOS(osDropdown.value);
        });
        const wallpaperDropdown = document.getElementById("wallpaper-dropdown");
        const bgPreview = document.getElementById("bg-preview");
        if (wallpaperDropdown && bgPreview) {
          wallpaperDropdown.value = "images/backgrounds/wallpaper1.jpg";
          bgPreview.src = wallpaperDropdown.value;
          wallpaperDropdown.addEventListener("change", function () {
            const selected = wallpaperDropdown.value;
            bgPreview.src = selected;
            changeBackgroundimage(selected);
          });
        }
        const colorPicker = document.getElementById("bg-color-picker");
        colorPicker.addEventListener("input", function () {
          const hex = colorPicker.value;
          const r = parseInt(hex.substr(1, 2), 16);
          const g = parseInt(hex.substr(3, 2), 16);
          const b = parseInt(hex.substr(5, 2), 16);
          changeBackground(r, g, b);
        });
      }

      function loadAccountTab() {
        const content = document.getElementById("settings-content");
        if (!content) return;
        content.innerHTML = `
          <h2>Account</h2>
          <div style="background:#333; padding:20px; border-radius:8px; max-width:400px;">
            <div style="margin-bottom:10px;">
              <label style="display:block; margin-bottom:5px;">New Username:</label>
              <input type="text" id="new-username" placeholder="Enter new username" />
            </div>
            <div style="margin-bottom:10px;">
              <label style="display:block; margin-bottom:5px;">New Password:</label>
              <input type="password" id="new-password" placeholder="Enter new password" />
            </div>
            <button onclick="updateAccount(document.getElementById('new-username').value,document.getElementById('new-password').value)" style="padding:10px 20px; background:#555; border:none; border-radius:4px; cursor:pointer; color:#e0e0e0;">Update Account</button>
            <div id="account-message" style="margin-top:10px;"></div>
          </div>
        `;
      }

      function changePassword(newPassword) {
        localStorage.setItem("password", newPassword);
      }

      function updateAccount(newUsername, newPassword) {
        changeUsername(newUsername);
        changePassword(newPassword);
        const msg = document.getElementById("account-message");
        if (msg) msg.innerText = "Account updated successfully!";
      }

      function showBootScreen() {
        document.body.innerHTML = `
          <div id="boot-screen" class="boot-screen">
            <div class="boot-content">
              <span class="boot-title" style="font-size:4em;">Jx</span>
              <div class="loading-circle"></div>
            </div>
          </div>
        `;
        setTimeout(() => {
          loadOS();
          showPasswordModal();
        }, 2000);
      }

      function loadOS() {
        document.body.innerHTML = `
          <div id="desktop"></div>
          <div id="taskbar" class="taskbar">
            <button id="start-button" onclick="toggleSearchMenu()" class="taskbar-button search-btn">‚ùñ</button>
            <div id="open-apps"></div>
            <div id="taskbar-right">
              <div id="clock-container">
                <span id="date"></span>
                <span id="clock"></span>
              </div>
              <button onclick="powerOff()" class="power-button">Power Down</button>
            </div>
          </div>
          <div id="search-menu" class="search-menu" style="display:none;">
            <span class="close-btn" onclick="toggleSearchMenu()">
              <img src="images/icons/x.png" alt="Close" />
            </span>
            <input type="text" placeholder="Search apps..." oninput="filterApps(this.value)" />
            <div id="app-list"></div>
          </div>
        `;
        installJstoreIfNotInstalled();
        installSettingsIfNotInstalled();
        renderDesktop();
        updateTaskbar();
        restoreOSTheme();
        setInterval(updateClock, 1000);
      }

      function loadBackground() {
        const background = localStorage.getItem("background");
        if (background) {
          document.body.style.background = background;
        }
      }
      function saveBackground(backgroundValue) {
        localStorage.setItem("background", backgroundValue);
        loadBackground();
      }
      function changeBackgroundPrompt() {
        const choice = prompt("Enter 'color' for background color or 'image' for background image:");
        if (choice === "color") {
          const color = prompt("Enter a background color (e.g., '#555', 'grey'):");
          if (color) {
            document.body.style.background = color;
            saveBackground(color);
          }
        } else if (choice === "image") {
          const imageUrl = prompt("Enter background image URL:");
          if (imageUrl) {
            const bg = `url(${imageUrl}) center center/cover no-repeat fixed`;
            document.body.style.background = bg;
            saveBackground(bg);
          }
        }
      }
      function changeBackground(r, g, b) {
        const color = `rgb(${r}, ${g}, ${b})`;
        document.body.style.background = color;
        saveBackground(color);
      }
      function changeBackgroundimage(url) {
        const bg = `url(${url}) center center/cover no-repeat fixed`;
        document.body.style.background = bg;
        saveBackground(bg);
      }
      function onlyDoOnce(fn) {
        if (!localStorage.getItem(fn.name)) {
          fn();
          localStorage.setItem(fn.name, "executed");
        }
      }
      onlyDoOnce(() => changeBackgroundimage("images/backgrounds/wallpaper7.jpg"));
      function renderDesktop() {
        const desktop = document.getElementById("desktop");
        if (!desktop) return;
        desktop.innerHTML = "";
        installedApps.forEach((app) => {
          const appShortcut = document.createElement("div");
          appShortcut.classList.add("desktop-app");
          appShortcut.innerHTML = `<img src="${app.image}" alt="${app.name} icon"><span>${app.name}</span>`;
          appShortcut.onclick = () => openAppWindow(app.appId);
          desktop.appendChild(appShortcut);
        });
      }
      function openAppWindow(appId) {
        const app = installedApps.find((app) => app.appId === appId);
        if (app) {
          if (document.getElementById(appId)) return;
          const appWindow = document.createElement("div");
          appWindow.classList.add("app-window");
          appWindow.id = appId;
          appWindow.innerHTML = `
            <div class="window-header">
              <span class="window-title">${app.name}</span>
              <div>
                <button class="window-btn" onclick="closeWindow(&quot;${appId}&quot;)">
                  <img src="images/icons/x.png" alt="Close" />
                </button>
                <button class="window-btn" onclick="toggleFullscreen(&quot;${appId}&quot;)">
                  <img src="images/icons/fullscreen.png" alt="Fullscreen" />
                </button>
              </div>
            </div>
            <div class="window-content">
              ${app.htmlContent ? app.htmlContent : `<iframe src="${app.htmlUrl}" width="100%" height="100%" style="border:none;"></iframe>`}
            </div>
            <div class="resize-handle"></div>
          `;
          document.body.appendChild(appWindow);
          makeDraggable(appWindow);
          makeResizable(appWindow);
          if (!openApps.includes(appId)) {
            openApps.push(appId);
            updateTaskbar();
          }
          if (appId === "jstore") {
            setTimeout(loadJstoreApps, 100);
          }
          if (appId === "settings") {
            setTimeout(initSettingsApp, 100);
          }
        }
      }
      function closeWindow(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          appWindow.remove();
          openApps = openApps.filter((id) => id !== appId);
          updateTaskbar();
        }
      }
      function toggleFullscreen(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          if (appWindow.style.position === "fixed") {
            appWindow.style.position = "absolute";
            appWindow.style.width = "600px";
            appWindow.style.height = "400px";
            appWindow.style.zIndex = "";
          } else {
            appWindow.style.position = "fixed";
            appWindow.style.top = "0";
            appWindow.style.left = "0";
            appWindow.style.width = "100vw";
            appWindow.style.height = "100vh";
            appWindow.style.zIndex = "10000";
          }
        }
      }
      function makeDraggable(windowElement) {
        const header = windowElement.querySelector(".window-header");
        let isDragging = false;
        let offsetX = 0,
          offsetY = 0;
        header.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.clientX - windowElement.offsetLeft;
          offsetY = e.clientY - windowElement.offsetTop;
        });
        windowElement.addEventListener("mousemove", (e) => {
          if (isDragging) {
            windowElement.style.left = `${e.clientX - offsetX}px`;
            windowElement.style.top = `${e.clientY - offsetY}px`;
          }
        });
        windowElement.addEventListener("mouseup", () => {
          isDragging = false;
        });
      }
      function makeResizable(windowElement) {
        const resizeHandle = windowElement.querySelector(".resize-handle");
        let isResizing = false;
        let lastX, lastY;
        resizeHandle.addEventListener("mousedown", (e) => {
          isResizing = true;
          lastX = e.clientX;
          lastY = e.clientY;
          e.preventDefault();
        });
        window.addEventListener("mousemove", (e) => {
          if (isResizing) {
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            windowElement.style.width = windowElement.offsetWidth + dx + "px";
            windowElement.style.height = windowElement.offsetHeight + dy + "px";
            lastX = e.clientX;
            lastY = e.clientY;
          }
        });
        window.addEventListener("mouseup", () => {
          isResizing = false;
        });
      }
      function updateClock() {
        const now = new Date();
        const clock = document.getElementById("clock");
        const date = document.getElementById("date");
        if (clock && date) {
          clock.innerText = now.toLocaleTimeString();
          date.innerText = now.toLocaleDateString();
        }
      }
      function toggleSearchMenu() {
        const menu = document.getElementById("search-menu");
        if (menu.style.display === "none" || menu.style.display === "") {
          filterApps("");
          menu.style.display = "block";
        } else {
          menu.style.display = "none";
        }
      }
      function filterApps(query) {
        const appList = document.getElementById("app-list");
        appList.innerHTML = "";
        let apps = installedApps.slice().sort((a, b) =>
          a.name.localeCompare(b.name)
        );
        if (query) {
          apps = apps.filter((app) =>
            app.name.toLowerCase().includes(query.toLowerCase())
          );
        }
        apps.forEach((app) => {
          const appItem = document.createElement("div");
          appItem.classList.add("app-item");
          appItem.innerHTML = `<img src="${app.image}" alt="${app.name} icon"><span>${app.name}</span>`;
          appItem.onclick = () => openAppWindow(app.appId);
          appList.appendChild(appItem);
        });
      }
      function updateTaskbar() {
        const openContainer = document.getElementById("open-apps");
        openContainer.innerHTML = "";
        openApps.forEach((appId) => {
          const app = installedApps.find((app) => app.appId === appId);
          if (app) {
            const icon = document.createElement("img");
            icon.src = app.image;
            icon.alt = app.name;
            icon.title = app.name;
            icon.style.width = "32px";
            icon.style.height = "32px";
            icon.style.cursor = "pointer";
            icon.onclick = () => bringToFront(appId);
            openContainer.appendChild(icon);
          }
        });
      }
      function bringToFront(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          document.body.appendChild(appWindow);
        }
      }
      function powerOff() {
        document.body.innerHTML = `
          <div class="shutdown-screen">
            <h2>Shutting down...</h2>
            <p>Goodbye!</p>
            <button onclick="location.reload()">Boot Back</button>
          </div>
        `;
      }
      function showPasswordModal() {
        let modal = document.createElement("div");
        modal.classList.add("password-modal");
        if (localStorage.getItem("password")) {
          let usernameField = localStorage.getItem("username")
            ? `<p>Welcome, ${localStorage.getItem("username")}!</p>`
            : `<input type="text" id="username-input" placeholder="Enter your username">`;
          modal.innerHTML = `
            <div class="password-modal-content">
              <img src="images/icons/profile/profile.png" alt="Profile Icon">
              ${usernameField}
              <h3>Enter Password</h3>
              <input type="password" id="entered-password" placeholder="Enter password">
              <br>
              <button onclick="checkPassword()">Enter</button>
            </div>
          `;
        } else {
          modal.innerHTML = `
            <div class="password-modal-content">
              <img src="images/icons/profile/profile.png" alt="Profile Icon">
              <h3>Set up your account</h3>
              <input type="text" id="username-input" placeholder="Enter your username">
              <br>
              <input type="password" id="new-password" placeholder="Enter new password">
              <br>
              <button onclick="setCredentials()">Set Credentials</button>
            </div>
          `;
        }
        document.body.appendChild(modal);
      }
      function checkPassword() {
        const entered = document.getElementById("entered-password").value;
        const stored = localStorage.getItem("password");
        if (entered === stored) {
          document.querySelector(".password-modal").remove();
        } else {
          alert("Incorrect password!");
        }
      }
      function setCredentials() {
        const username = document.getElementById("username-input").value;
        const newPass = document.getElementById("new-password").value;
        if (username && newPass) {
          localStorage.setItem("username", username);
          localStorage.setItem("password", newPass);
          document.querySelector(".password-modal").remove();
        } else {
          alert("Username and password cannot be empty!");
        }
      }
      function changeUsername(newUsername) {
        localStorage.setItem("username", newUsername);
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadInstalledApps().then(() => {
          showBootScreen();
          loadBackground();
        });
      });
    </script>

    <!-- ===============================
         New Code for Filesystem & Notepad Apps
         =============================== -->
    <script>
      (function(){
        /* --- Notification System --- */
        function showNotification(message) {
          let notif = document.createElement("div");
          notif.className = "notification";
          notif.innerText = message;
          document.body.appendChild(notif);
          setTimeout(() => {
            notif.classList.add("fade-out");
            setTimeout(() => { notif.remove(); }, 500);
          }, 3000);
        }
        /* --- Confirm Modal --- */
        function confirmAction(message, callback) {
          let modal = document.createElement("div");
          modal.className = "confirm-modal";
          modal.innerHTML = `
            <div class="confirm-content">
              <p>${message}</p>
              <button id="confirm-yes">Yes</button>
              <button id="confirm-no">No</button>
            </div>
          `;
          document.body.appendChild(modal);
          modal.querySelector("#confirm-yes").onclick = function(){
            callback();
            modal.remove();
          };
          modal.querySelector("#confirm-no").onclick = function(){
            modal.remove();
          };
        }
        
        /* --- File System Implementation --- */
        let fileSystem = [];
        function loadFileSystem() {
          const data = localStorage.getItem("fileSystem");
          if (data) {
            fileSystem = JSON.parse(data);
          } else {
            fileSystem = [];
          }
        }
        function saveFileSystem() {
          localStorage.setItem("fileSystem", JSON.stringify(fileSystem));
        }
        function addFile(file, autoRename=false) {
          file.id = Date.now();
          fileSystem.push(file);
          saveFileSystem();
          renderFileSystem();
          if(autoRename) {
            setTimeout(() => {
              let row = document.querySelector(`tr[data-fileid="${file.id}"]`);
              if(row) {
                inlineRename(file.id, row.querySelector(".file-name"));
              }
            }, 100);
          }
        }
        function renameFile(fileId, newName, newExtension) {
          const file = fileSystem.find(f => f.id === fileId);
          if(file) {
            file.name = newName;
            file.extension = newExtension;
            saveFileSystem();
            renderFileSystem();
            showNotification("File renamed.");
          }
        }
        function deleteFile(fileId) {
          fileSystem = fileSystem.filter(f => f.id !== fileId);
          saveFileSystem();
          renderFileSystem();
          showNotification("File deleted.");
        }
        function renderFileSystem() {
          const container = document.getElementById("filesystem-container");
          if(!container) return;
          let html = '<table style="width:100%; color:#e0e0e0;"><tr><th>Name</th><th>Type</th><th>Actions</th></tr>';
          fileSystem.forEach(file => {
            html += `<tr data-fileid="${file.id}">
              <td class="file-name">${file.name}.${file.extension}</td>
              <td>${file.type}</td>
              <td>
                <button onclick="openFile(${file.id})">Open</button>
              </td>
            </tr>`;
          });
          html += '</table>';
          container.innerHTML = html;
        }
        function openFile(fileId) {
          const file = fileSystem.find(f => f.id === fileId);
          if(!file) return;
          if(file.extension.match(/png|jpg|jpeg|gif/i)) {
            openFileWindow("image-"+file.id, file.name, `<img src="${file.content}" style="max-width:100%; max-height:100%;">`);
          } else if(file.extension === "html") {
            openFileWindow("html-"+file.id, file.name, file.content);
          } else if(file.extension === "jsdos") {
            openFileWindow("jsdos-"+file.id, file.name, `<div id="jsdos-container-${file.id}" style="width:100%; height:100%;"></div>`);
            if(window.Dos) {
              Dos(document.getElementById("jsdos-container-"+file.id), { wdosboxUrl: "https://js-dos.com/6.x/wdosbox.js" })
                .run(file.content);
            } else {
              showNotification("js-dos library not loaded.");
            }
          } else if(file.type === "video") {
            openFileWindow("video-"+file.id, file.name, `<video controls src="${file.content}" style="max-width:100%; max-height:100%;"></video>`);
          } else if(file.type === "text") {
            openFileWindow("text-"+file.id, file.name, `<textarea style="width:100%; height:100%;">${file.content}</textarea>`);
          } else {
            openFileWindow("file-"+file.id, file.name, `<pre>${file.content}</pre>`);
          }
        }
        function openFileWindow(winId, title, content) {
          if(document.getElementById(winId)) return;
          const fileWindow = document.createElement("div");
          fileWindow.classList.add("app-window");
          fileWindow.id = winId;
          fileWindow.innerHTML = `
            <div class="window-header">
              <span class="window-title">${title}</span>
              <div>
                <button class="window-btn" onclick="closeFileWindow('${winId}')">
                  <img src="images/icons/x.png" alt="Close" />
                </button>
                <button class="window-btn" onclick="toggleFullscreen('${winId}')">
                  <img src="images/icons/fullscreen.png" alt="Fullscreen" />
                </button>
              </div>
            </div>
            <div class="window-content">
              ${content}
            </div>
            <div class="resize-handle"></div>
          `;
          document.body.appendChild(fileWindow);
          makeDraggable(fileWindow);
          makeResizable(fileWindow);
        }
        function closeFileWindow(winId) {
          const win = document.getElementById(winId);
          if(win) win.remove();
        }
        function inlineRename(fileId, tdElement) {
          const file = fileSystem.find(f => f.id === fileId);
          if(!file) return;
          const inputName = document.createElement("input");
          inputName.type = "text";
          inputName.value = file.name;
          inputName.style.width = "60%";
          const inputExt = document.createElement("input");
          inputExt.type = "text";
          inputExt.value = file.extension;
          inputExt.style.width = "30%";
          tdElement.innerHTML = "";
          tdElement.appendChild(inputName);
          tdElement.appendChild(document.createTextNode("."));
          tdElement.appendChild(inputExt);
          inputName.focus();
          function finishRename() {
            const newName = inputName.value.trim() || file.name;
            const newExt = inputExt.value.trim() || file.extension;
            renameFile(fileId, newName, newExt);
          }
          inputName.addEventListener("blur", finishRename);
          inputExt.addEventListener("blur", finishRename);
          inputName.addEventListener("keypress", function(e) {
            if(e.key === "Enter") { finishRename(); }
          });
          inputExt.addEventListener("keypress", function(e) {
            if(e.key === "Enter") { finishRename(); }
          });
        }
        let fsContextMenu = document.createElement("div");
        fsContextMenu.className = "context-menu";
        fsContextMenu.style.display = "none";
        document.body.appendChild(fsContextMenu);
        fsContextMenu.addEventListener("click", function(e) {
          e.stopPropagation();
        });
        function hideContextMenu() {
          fsContextMenu.style.display = "none";
        }
        function showContextMenu(options, x, y) {
          fsContextMenu.innerHTML = "";
          options.forEach(opt => {
            let item = document.createElement("div");
            item.className = "context-menu-item";
            item.innerText = opt.label;
            item.onclick = function() {
              hideContextMenu();
              opt.action();
            };
            fsContextMenu.appendChild(item);
          });
          fsContextMenu.style.top = y + "px";
          fsContextMenu.style.left = x + "px";
          fsContextMenu.style.display = "block";
        }
        document.addEventListener("click", hideContextMenu);
        function filesystemAppContent() {
          loadFileSystem();
          setTimeout(renderFileSystem, 100);
          setTimeout(() => {
            const container = document.getElementById("filesystem-container");
            if(container) {
              container.oncontextmenu = function(e) {
                e.preventDefault();
                let targetRow = e.target.closest("tr[data-fileid]");
                if(targetRow) {
                  let fileId = parseInt(targetRow.getAttribute("data-fileid"));
                  showContextMenu([
                    { label: "Rename", action: () => inlineRename(fileId, targetRow.querySelector(".file-name")) },
                    { label: "Delete", action: () => {
                        const file = fileSystem.find(f => f.id === fileId);
                        confirmAction("Delete file " + file.name + "." + file.extension + "?", function(){
                          deleteFile(fileId);
                        });
                    }}
                  ], e.pageX, e.pageY);
                } else {
                  showContextMenu([
                    { label: "Create New File", action: () => {
                        addFile({ name: "NewFile", type: "text", extension: "txt", content: "" }, true);
                    }}
                  ], e.pageX, e.pageY);
                }
              }
            }
          }, 200);
          return `
            <div style="padding:10px; color:#e0e0e0;">
              <h2>Filesystem</h2>
              <p>Right-click to create a new file or manage existing files.</p>
              <div id="filesystem-container" style="border:1px solid #444; padding:10px; min-height:200px;"></div>
            </div>
          `;
        }
        /* --- Notepad App --- */
        function notepadAppContent() {
          return `
            <div style="padding:10px; color:#e0e0e0;">
              <h2>Notepad</h2>
              <textarea id="notepad-text" style="width:100%; height:200px;"></textarea>
              <br>
              <button onclick="saveNotepad()">Save</button>
              <button onclick="openNotepadFile()">Open</button>
            </div>
          `;
        }
        function saveNotepad() {
          const text = document.getElementById("notepad-text").value;
          const fileName = prompt("Enter file name for note (without extension):", "Note");
          if(fileName) {
            addFile({name: fileName, type:"text", extension:"txt", content: text});
            showNotification("Note saved.");
          }
        }
        function openNotepadFile() {
          let modal = document.createElement("div");
          modal.className = "confirm-modal";
          let textFiles = fileSystem.filter(f => f.type === "text");
          if(textFiles.length === 0) {
            modal.innerHTML = `<div class="confirm-content"><p>No text files found.</p><button onclick="this.parentElement.parentElement.remove()">Close</button></div>`;
          } else {
            let listHtml = "<ul style='list-style:none; padding:0;'>";
            textFiles.forEach(file => {
              listHtml += `<li style="margin:5px 0; cursor:pointer;" onclick="selectNotepadFile(${file.id})">${file.name}.${file.extension}</li>`;
            });
            listHtml += "</ul>";
            modal.innerHTML = `<div class="confirm-content"><p>Select a file to open:</p>${listHtml}<button onclick="this.parentElement.parentElement.remove()">Cancel</button></div>`;
          }
          document.body.appendChild(modal);
        }
        window.selectNotepadFile = function(fileId) {
          const file = fileSystem.find(f => f.id === fileId);
          if(file) {
            document.getElementById("notepad-text").value = file.content;
            showNotification("File loaded.");
            document.querySelector(".confirm-modal").remove();
          }
        }
        /* --- Install New Apps --- */
        function installFilesystemApp() {
          const fsInstalled = installedApps.some(app => app.name === "Filesystem");
          if(!fsInstalled) {
            installApp("Filesystem", "https://jxoj.github.io/Jxo-OS/apps/icons/files.png", "");
            const fsApp = installedApps.find(app => app.name === "Filesystem");
            if(fsApp) {
              fsApp.htmlContent = filesystemAppContent();
              localStorage.setItem("installedApps", JSON.stringify(installedApps));
            }
          }
        }
        function installNotepadApp() {
          const noteInstalled = installedApps.some(app => app.name === "Notepad");
          if(!noteInstalled) {
            installApp("Notepad", "https://jxoj.github.io/Jxo-OS/apps/icons/notepad.png", "");
            const noteApp = installedApps.find(app => app.name === "Notepad");
            if(noteApp) {
              noteApp.htmlContent = notepadAppContent();
              localStorage.setItem("installedApps", JSON.stringify(installedApps));
            }
          }
        }
        document.addEventListener("DOMContentLoaded", () => {
          installFilesystemApp();
          installNotepadApp();
        });
        window.loadFileSystem = loadFileSystem;
        window.saveFileSystem = saveFileSystem;
        window.addFile = addFile;
        window.renderFileSystem = renderFileSystem;
        window.openFile = openFile;
        window.openFileWindow = openFileWindow;
        window.inlineRename = inlineRename;
      })();
    </script>
