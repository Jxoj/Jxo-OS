<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icons/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jxo OS</title>
    <link rel="stylesheet" href="assets/css/default.css" />
    <style>
      /* Base Dark Theme */
      body {
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .taskbar {
        background-color: #1f1f1f;
        border-top: 1px solid #333;
      }
      /* Base Light Theme overrides */
      body.light-mode {
        background-color: #f0f0f0;
        color: #333;
      }
      .light-mode .taskbar {
        background-color: #ddd;
        border-top: 1px solid #aaa;
      }
      /* Desktop & App Icon Styles */
      .desktop-app img {
        width: 64px;
        height: 64px;
      }
      #open-apps img {
        width: 32px;
        height: 32px;
      }
      /* Search Menu Styles */
      #search-menu {
        background-color: #2a2a2a;
        max-height: 70vh;
        overflow-y: auto;
        padding: 10px;
      }
      #search-menu .close-btn {
        cursor: pointer;
      }
      #search-menu .close-btn img {
        width: 16px;
        height: 16px;
      }
      #search-menu input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      /* App List Styles */
      #app-list {
        display: flex;
        flex-direction: column;
      }
      #app-list .app-item {
        display: flex;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #444;
      }
      #app-list .app-item img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
      /* Start Button */
      #start-button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      /* Jstore App Content */
      #jstore-container {
        padding: 20px;
      }
      #jstore-container h1 {
        margin-bottom: 10px;
      }
      #jstore-search {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      .jstore-app-item {
        background-color: #222;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .jstore-app-item img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .jstore-app-item button {
        margin-left: auto;
        padding: 5px 10px;
        background-color: #444;
        color: #e0e0e0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .jstore-app-item button:hover {
        background-color: #555;
      }
      /* Settings UI */
      #settings-app {
        display: flex;
        height: calc(100vh - 50px);
        background-color: #1a1a1a;
      }
      #settings-sidebar {
        width: 250px;
        background-color: #2b2b2b;
        padding: 20px;
        box-shadow: inset -1px 0 0 rgba(255,255,255,0.1);
      }
      #settings-sidebar input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #333;
        color: #e0e0e0;
      }
      #settings-options {
        list-style: none;
        padding: 0;
      }
      #settings-options li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
      }
      #settings-options li:hover {
        background-color: #444;
      }
      #settings-options li.active {
        background-color: #555;
      }
      #settings-options li img {
        width: 24px;
        margin-right: 10px;
      }
      #settings-content {
        flex-grow: 1;
        padding: 30px;
        background-color: #222;
        border-left: 1px solid #333;
      }
      #settings-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #settings-content h3 {
        margin-top: 20px;
        font-size: 20px;
      }
      /* Personalization Tab: Background Preview */
      #bg-preview-container {
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
      #bg-preview {
        max-width: 300px;
        max-height: 200px;
      }
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: #e0e0e0;
        margin-top: 10px;
      }
      /* Setup Screen Styles */
      .setup-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20000;
        padding: 20px;
        box-sizing: border-box;
      }
      .setup-step {
        max-width: 500px;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      .setup-step input, .setup-step select {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #333;
        color: #e0e0e0;
      }
      .setup-step button {
        padding: 10px 20px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        cursor: pointer;
        margin: 5px;
      }
      .setup-step button:hover {
        background-color: #555;
      }
      /* Styled File Input for Profile Pic */
      .file-input-wrapper {
        position: relative;
        display: inline-block;
        margin: 10px 0;
      }
      .file-input-wrapper input[type="file"] {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .file-input-label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #444;
        border-radius: 4px;
        cursor: pointer;
      }
      .preview-img {
        max-width: 100px;
        max-height: 100px;
        margin: 10px auto;
        display: block;
      }
      /* Password Show/Hide Button */
      .toggle-password {
        cursor: pointer;
        padding: 5px 10px;
        background-color: #555;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        margin-left: 5px;
      }
      /* Login Modal Styles (Floating UI) */
      .login-modal {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -20%);
        background: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        z-index: 25000;
        width: 90%;
        max-width: 400px;
      }
      .login-modal img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .login-error {
        color: #ff8080;
        font-size: 0.9em;
        margin-bottom: 10px;
      }
      /* Lock Button on Taskbar */
      .lock-button {
        padding: 5px 10px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        cursor: pointer;
        margin-right: 10px;
      }
      .lock-button:hover {
        background-color: #555;
      }
      /* Responsive adjustments for phones */
      @media (max-width: 600px) {
        .desktop-app img {
          width: 48px;
          height: 48px;
        }
        #settings-sidebar {
          width: 200px;
          padding: 15px;
        }
        #settings-content {
          padding: 20px;
        }
        .setup-step {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <script>
      // Global variables for installed and open apps.
      let installedApps = [];
      let openApps = [];

      // Load installed apps from localStorage.
      function loadInstalledApps() {
        return new Promise((resolve) => {
          installedApps = localStorage.getItem("installedApps")
            ? JSON.parse(localStorage.getItem("installedApps"))
            : [];
          resolve();
        });
      }

      // Save and change OS theme.
      function saveOSTheme(osName) {
        localStorage.setItem("osTheme", osName);
      }
      function changeOS(osName) {
        saveOSTheme(osName);
        const stylesheet = document.querySelector('link[rel="stylesheet"]');
        const startBtn = document.getElementById("start-button");
        if (!stylesheet || !startBtn) return;
        if (osName === "default") {
          stylesheet.href = "assets/css/default.css";
          startBtn.innerHTML = "‚ùñ";
        } else {
          stylesheet.href = "assets/css/" + osName + ".css";
          startBtn.innerHTML = `<img src="images/icons/${osName}/start.png" onerror="this.onerror=null; this.src='/images/icons/${osName}/start.jpg'" alt="Start">`;
        }
      }

      // Change color scheme (light/dark).
      function changeColorScheme(scheme) {
        localStorage.setItem("colorScheme", scheme);
        if (scheme === "light") {
          document.body.classList.add("light-mode");
        } else {
          document.body.classList.remove("light-mode");
        }
      }
      function restoreColorScheme() {
        const scheme = localStorage.getItem("colorScheme") || "dark";
        changeColorScheme(scheme);
      }

      // Restore OS theme.
      function restoreOSTheme() {
        const savedOS = localStorage.getItem("osTheme");
        if (savedOS) changeOS(savedOS);
      }

      // Install Jstore if not installed.
      function installJstoreIfNotInstalled() {
        if (!installedApps.some(app => app.name === "Jstore")) {
          installApp("Jstore", "apps/icons/jstore.png", "");
          let jstoreApp = installedApps.find(app => app.name === "Jstore");
          if (jstoreApp) {
            jstoreApp.htmlContent = `
              <div id="jstore-container">
                <h1>Jstore</h1>
                <input type="text" id="jstore-search" placeholder="Search apps..." oninput="filterJstoreApps(this.value)">
                <div id="jstore-app-list"></div>
              </div>
            `;
            localStorage.setItem("installedApps", JSON.stringify(installedApps));
          }
        }
      }

      // Install Settings if not installed.
      function installSettingsIfNotInstalled() {
        if (!installedApps.some(app => app.name === "Settings")) {
          installApp("Settings", "apps/icons/settings.png", "");
          let settingsApp = installedApps.find(app => app.name === "Settings");
          if (settingsApp) {
            settingsApp.htmlContent = `
              <div id="settings-app">
                <div id="settings-sidebar">
                  <input type="text" id="settings-search" placeholder="Search settings..." />
                  <ul id="settings-options">
                    <li data-tab="personalization">
                      <img src="https://jxoj.github.io/Jxo-OS/images/icons/settings/sidebar/personalization.webp" alt="Personalization" />
                      <span>Personalization</span>
                    </li>
                    <li data-tab="account">
                      <img src="https://jxoj.github.io/Jxo-OS/images/icons/settings/sidebar/account.webp" alt="Account" />
                      <span>Account</span>
                    </li>
                  </ul>
                </div>
                <div id="settings-content"></div>
              </div>
            `;
            localStorage.setItem("installedApps", JSON.stringify(installedApps));
          }
        }
      }

      // Jstore functions.
      function loadJstoreApps() {
        fetch("https://jxoj.github.io/Jxo-OS/apps/apps.json")
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
          })
          .then(apps => {
            const list = document.getElementById("jstore-app-list");
            if (!list) return;
            list.innerHTML = "";
            apps.forEach(app => {
              const isInstalled = installedApps.some(a => a.name === app.name);
              const button = document.createElement("button");
              button.dataset.icon = app.icon;
              button.dataset.url = app.url;
              if (isInstalled) {
                button.textContent = "Uninstall";
                button.onclick = () => uninstallJstoreApp(app.name, button);
              } else {
                button.textContent = "Install";
                button.onclick = () => installJstoreApp(app.name, app.icon, app.url, button);
              }
              const appDiv = document.createElement("div");
              appDiv.classList.add("jstore-app-item");
              appDiv.innerHTML = `
                <img src="${app.icon}" alt="${app.name} icon">
                <span style="flex-grow:1;">${app.name}</span>
              `;
              appDiv.appendChild(button);
              list.appendChild(appDiv);
            });
          })
          .catch(error => {
            console.error("Failed to load Jstore apps:", error);
            const list = document.getElementById("jstore-app-list");
            if (list) list.innerHTML = "<p>Error loading apps.</p>";
          });
      }
      function installJstoreApp(name, icon, url, button) {
        installApp(name, icon, url);
        button.textContent = 'Uninstall';
        button.onclick = () => uninstallJstoreApp(name, button);
      }
      function uninstallJstoreApp(name, button) {
        uninstallApp(name);
        button.textContent = 'Install';
        button.onclick = () => installJstoreApp(name, button.dataset.icon, button.dataset.url, button);
      }

      // Generic app install/uninstall.
      function installApp(name, image, iframeUrl) {
        const newApp = {
          name: name,
          appId: name.toLowerCase().replace(/\s+/g, ""),
          image: image,
          htmlUrl: iframeUrl,
        };
        installedApps.push(newApp);
        localStorage.setItem("installedApps", JSON.stringify(installedApps));
        renderDesktop();
      }
      function uninstallApp(appName) {
        installedApps = installedApps.filter(app => app.name.toLowerCase() !== appName.toLowerCase());
        localStorage.setItem("installedApps", JSON.stringify(installedApps));
        renderDesktop();
      }

      // Settings App.
      function initSettingsApp() {
        const searchInput = document.getElementById("settings-search");
        const optionsList = document.getElementById("settings-options");
        if (searchInput && optionsList) {
          searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase();
            Array.from(optionsList.getElementsByTagName("li")).forEach(li => {
              li.style.display = li.textContent.toLowerCase().includes(query) ? "" : "none";
            });
          });
        }
        const sidebarItems = document.querySelectorAll("#settings-options li");
        sidebarItems.forEach(item => {
          item.addEventListener("click", function () {
            sidebarItems.forEach(i => i.classList.remove("active"));
            item.classList.add("active");
            const tab = item.getAttribute("data-tab");
            if (tab === "personalization") {
              loadPersonalizationTab();
            } else if (tab === "account") {
              loadAccountTab();
            }
          });
        });
        loadPersonalizationTab();
      }
      function loadPersonalizationTab() {
        const content = document.getElementById("settings-content");
        if (!content) return;
        let wallpapers = [];
        for (let i = 1; i <= 41; i++) {
          wallpapers.push("wallpaper" + i);
        }
        const osOptions = ["default", "windows10"];
        content.innerHTML = `
          <h2>Personalization</h2>
          <div style="margin-bottom:20px;">
            <h3>Change OS Theme</h3>
            <select id="os-dropdown">
              ${osOptions.map(os => `<option value="${os}">${os}</option>`).join("")}
            </select>
          </div>
          <div style="margin-bottom:20px;">
            <h3>Change Background Image</h3>
            <div id="bg-preview-container">
              <img id="bg-preview" src="images/backgrounds/wallpaper1.jpg" alt="Background Preview" />
            </div>
            <select id="wallpaper-dropdown">
              ${wallpapers.map(wp => `<option value="images/backgrounds/${wp}.jpg">${wp}.jpg</option>`).join("")}
            </select>
          </div>
          <div style="margin-bottom:20px;">
            <h3>Background Color</h3>
            <input type="color" id="bg-color-picker" />
          </div>
          <div>
            <h3>Color Scheme</h3>
            <select id="color-scheme-dropdown">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        `;
        const osDropdown = document.getElementById("os-dropdown");
        osDropdown.value = localStorage.getItem("osTheme") || "default";
        osDropdown.addEventListener("change", () => changeOS(osDropdown.value));
        const wallpaperDropdown = document.getElementById("wallpaper-dropdown");
        const bgPreview = document.getElementById("bg-preview");
        wallpaperDropdown.value = "images/backgrounds/wallpaper1.jpg";
        bgPreview.src = wallpaperDropdown.value;
        wallpaperDropdown.addEventListener("change", () => {
          let selected = wallpaperDropdown.value;
          bgPreview.src = selected;
          changeBackgroundimage(selected);
        });
        const colorPicker = document.getElementById("bg-color-picker");
        colorPicker.addEventListener("input", () => {
          let hex = colorPicker.value;
          let r = parseInt(hex.substr(1, 2), 16);
          let g = parseInt(hex.substr(3, 2), 16);
          let b = parseInt(hex.substr(5, 2), 16);
          changeBackground(r, g, b);
        });
        const colorSchemeDropdown = document.getElementById("color-scheme-dropdown");
        colorSchemeDropdown.value = localStorage.getItem("colorScheme") || "dark";
        colorSchemeDropdown.addEventListener("change", () => changeColorScheme(colorSchemeDropdown.value));
      }
      function loadAccountTab() {
        const content = document.getElementById("settings-content");
        if (!content) return;
        content.innerHTML = `
          <h2>Account</h2>
          <div style="background:#333; padding:20px; border-radius:8px; max-width:400px;">
            <div style="margin-bottom:10px;">
              <label style="display:block; margin-bottom:5px;">New Username:</label>
              <input type="text" id="new-username" placeholder="Enter new username" />
            </div>
            <div style="margin-bottom:10px;">
              <label style="display:block; margin-bottom:5px;">New Password:</label>
              <input type="password" id="new-password" placeholder="Enter new password" />
              <button class="toggle-password" onclick="toggleInputPassword('new-password')">Show</button>
            </div>
            <button onclick="updateAccount(document.getElementById('new-username').value, document.getElementById('new-password').value)" style="padding:10px 20px; background:#555; border:none; border-radius:4px; cursor:pointer; color:#e0e0e0;">Update Account</button>
            <div id="account-message" style="margin-top:10px;"></div>
          </div>
        `;
      }
      function toggleInputPassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
      function changePassword(newPassword) {
        localStorage.setItem("password", newPassword);
      }
      function updateAccount(newUsername, newPassword) {
        localStorage.setItem("username", newUsername);
        changePassword(newPassword);
        const msg = document.getElementById("account-message");
        if (msg) msg.innerText = "Account updated successfully!";
      }
      // Boot screen.
      function showBootScreen() {
        document.body.innerHTML = `
          <div id="boot-screen" class="boot-screen">
            <div class="boot-content">
              <span class="boot-title" style="font-size:4em;">Jx</span>
              <div class="loading-circle"></div>
            </div>
          </div>
        `;
        setTimeout(() => {
          // On initial setup finish, sessionStorage.loggedIn is set.
          // On subsequent page loads, if not logged in (sessionStorage flag missing), show login modal.
          if (localStorage.getItem("setupComplete") && !sessionStorage.getItem("loggedIn")) {
            showLoginModal();
          } else {
            loadOS();
          }
        }, 2000);
      }
      // OS Loading.
      function loadOS() {
        document.body.innerHTML = `
          <div id="desktop"></div>
          <div id="taskbar" class="taskbar">
            <button id="start-button" onclick="toggleSearchMenu()" class="taskbar-button search-btn">‚ùñ</button>
            <div id="open-apps"></div>
            <div id="taskbar-right">
              <div id="clock-container">
                <span id="date"></span>
                <span id="clock"></span>
              </div>
              <button class="lock-button" onclick="showLoginModal()">Lock</button>
              <button onclick="powerOff()" class="power-button">Power Down</button>
            </div>
          </div>
          <div id="search-menu" class="search-menu" style="display:none;">
            <span class="close-btn" onclick="toggleSearchMenu()">
              <img src="images/icons/x.png" alt="Close" />
            </span>
            <input type="text" placeholder="Search apps..." oninput="filterApps(this.value)" />
            <div id="app-list"></div>
          </div>
        `;
        installJstoreIfNotInstalled();
        installSettingsIfNotInstalled();
        renderDesktop();
        updateTaskbar();
        restoreOSTheme();
        restoreColorScheme();
        setInterval(updateClock, 1000);
      }
      function loadBackground() {
        const background = localStorage.getItem("background");
        if (background) document.body.style.background = background;
      }
      function saveBackground(backgroundValue) {
        localStorage.setItem("background", backgroundValue);
        loadBackground();
      }
      function changeBackground(r, g, b) {
        const color = `rgb(${r}, ${g}, ${b})`;
        document.body.style.background = color;
        saveBackground(color);
      }
      function changeBackgroundimage(url) {
        const bg = `url(${url}) center center/cover no-repeat fixed`;
        document.body.style.background = bg;
        saveBackground(bg);
      }
      function renderDesktop() {
        const desktop = document.getElementById("desktop");
        if (!desktop) return;
        desktop.innerHTML = "";
        installedApps.forEach(app => {
          const shortcut = document.createElement("div");
          shortcut.classList.add("desktop-app");
          shortcut.innerHTML = `<img src="${app.image}" alt="${app.name} icon"><span>${app.name}</span>`;
          shortcut.onclick = () => openAppWindow(app.appId);
          desktop.appendChild(shortcut);
        });
      }
      function openAppWindow(appId) {
        const app = installedApps.find(app => app.appId === appId);
        if (!app || document.getElementById(appId)) return;
        const appWindow = document.createElement("div");
        appWindow.classList.add("app-window");
        appWindow.id = appId;
        appWindow.innerHTML = `
          <div class="window-header">
            <span class="window-title">${app.name}</span>
            <div>
              <button class="window-btn" onclick="closeWindow('${appId}')">
                <img src="images/icons/x.png" alt="Close" />
              </button>
              <button class="window-btn" onclick="toggleFullscreen('${appId}')">
                <img src="images/icons/fullscreen.png" alt="Fullscreen" />
              </button>
            </div>
          </div>
          <div class="window-content">
            ${app.htmlContent ? app.htmlContent : `<iframe src="${app.htmlUrl}" width="100%" height="100%" style="border:none;"></iframe>`}
          </div>
          <div class="resize-handle"></div>
        `;
        document.body.appendChild(appWindow);
        makeDraggable(appWindow);
        makeResizable(appWindow);
        if (!openApps.includes(appId)) {
          openApps.push(appId);
          updateTaskbar();
        }
        if (appId === "jstore") setTimeout(loadJstoreApps, 100);
        if (appId === "settings") setTimeout(initSettingsApp, 100);
      }
      function closeWindow(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          appWindow.remove();
          openApps = openApps.filter(id => id !== appId);
          updateTaskbar();
        }
      }
      function toggleFullscreen(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          if (appWindow.style.position === "fixed") {
            appWindow.style.position = "absolute";
            appWindow.style.width = "600px";
            appWindow.style.height = "400px";
            appWindow.style.zIndex = "";
          } else {
            appWindow.style.position = "fixed";
            appWindow.style.top = "0";
            appWindow.style.left = "0";
            appWindow.style.width = "100vw";
            appWindow.style.height = "100vh";
            appWindow.style.zIndex = "10000";
          }
        }
      }
      function makeDraggable(el) {
        const header = el.querySelector(".window-header");
        let dragging = false, offsetX = 0, offsetY = 0;
        header.addEventListener("mousedown", e => {
          dragging = true;
          offsetX = e.clientX - el.offsetLeft;
          offsetY = e.clientY - el.offsetTop;
        });
        el.addEventListener("mousemove", e => {
          if (dragging) {
            el.style.left = (e.clientX - offsetX) + "px";
            el.style.top = (e.clientY - offsetY) + "px";
          }
        });
        el.addEventListener("mouseup", () => dragging = false);
      }
      function makeResizable(el) {
        const handle = el.querySelector(".resize-handle");
        let resizing = false, lastX, lastY;
        handle.addEventListener("mousedown", e => {
          resizing = true;
          lastX = e.clientX;
          lastY = e.clientY;
          e.preventDefault();
        });
        window.addEventListener("mousemove", e => {
          if (resizing) {
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            el.style.width = (el.offsetWidth + dx) + "px";
            el.style.height = (el.offsetHeight + dy) + "px";
            lastX = e.clientX;
            lastY = e.clientY;
          }
        });
        window.addEventListener("mouseup", () => resizing = false);
      }
      function updateClock() {
        const now = new Date();
        const clock = document.getElementById("clock");
        const date = document.getElementById("date");
        if (clock && date) {
          clock.innerText = now.toLocaleTimeString();
          date.innerText = now.toLocaleDateString();
        }
      }
      function toggleSearchMenu() {
        const menu = document.getElementById("search-menu");
        if (menu.style.display === "none" || menu.style.display === "") {
          filterApps("");
          menu.style.display = "block";
        } else {
          menu.style.display = "none";
        }
      }
      function filterApps(query) {
        const list = document.getElementById("app-list");
        list.innerHTML = "";
        let apps = installedApps.slice().sort((a, b) => a.name.localeCompare(b.name));
        if (query) {
          apps = apps.filter(app => app.name.toLowerCase().includes(query.toLowerCase()));
        }
        apps.forEach(app => {
          const item = document.createElement("div");
          item.classList.add("app-item");
          item.innerHTML = `<img src="${app.image}" alt="${app.name} icon"><span>${app.name}</span>`;
          item.onclick = () => openAppWindow(app.appId);
          list.appendChild(item);
        });
      }
      function updateTaskbar() {
        const container = document.getElementById("open-apps");
        container.innerHTML = "";
        openApps.forEach(appId => {
          let app = installedApps.find(app => app.appId === appId);
          if (app) {
            let icon = document.createElement("img");
            icon.src = app.image;
            icon.alt = app.name;
            icon.title = app.name;
            icon.style.width = "32px";
            icon.style.height = "32px";
            icon.style.cursor = "pointer";
            icon.onclick = () => bringToFront(appId);
            container.appendChild(icon);
          }
        });
      }
      function bringToFront(appId) {
        const win = document.getElementById(appId);
        if (win) document.body.appendChild(win);
      }
      function powerOff() {
        document.body.innerHTML = `
          <div class="shutdown-screen">
            <h2>Shutting down...</h2>
            <p>Goodbye!</p>
            <button onclick="location.reload()">Reboot</button>
          </div>
        `;
      }
      // Login Modal: Floating UI for locking/unlocking.
      function showLoginModal() {
        const modal = document.createElement("div");
        modal.classList.add("login-modal");
        const username = localStorage.getItem("username") || "User";
        const profilePic = localStorage.getItem("profilePic") || "images/icons/profile/profile.png";
        modal.innerHTML = `
          <img src="${profilePic}" alt="Profile Picture">
          <h3>Welcome, ${username}</h3>
          <div>
            <input type="password" id="login-password" placeholder="Enter password" />
            <button class="toggle-password" onclick="toggleInputPassword('login-password')">Show</button>
          </div>
          <div id="login-error" class="login-error"></div>
          <button id="login-btn">Login</button>
        `;
        document.body.appendChild(modal);
        document.getElementById("login-btn").addEventListener("click", () => {
          const entered = document.getElementById("login-password").value;
          const stored = localStorage.getItem("password");
          if (entered === stored) {
            // Set session flag and remove modal.
            sessionStorage.setItem("loggedIn", "true");
            modal.remove();
            loadOS();
          } else {
            document.getElementById("login-error").innerText = "Incorrect password!";
          }
        });
      }
      // Multi-step Setup Screen.
      function showSetupScreen() {
        const container = document.createElement("div");
        container.classList.add("setup-screen");
        document.body.appendChild(container);
        let currentStep = 1;
        const data = { username: "", password: "", profilePic: "", wallpaper: "", osTheme: "", colorScheme: "" };
        function renderStep() {
          switch (currentStep) {
            case 1:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Let's get you setup</h2>
                  <p>Please choose your username and password.</p>
                  <input type="text" id="setup-username" placeholder="Username" />
                  <div>
                    <input type="password" id="setup-password" placeholder="Password" />
                    <button class="toggle-password" onclick="toggleInputPassword('setup-password')">Show</button>
                  </div>
                  <button id="setup-next">Next</button>
                </div>
              `;
              document.getElementById("setup-next").addEventListener("click", () => {
                const u = document.getElementById("setup-username").value.trim();
                const p = document.getElementById("setup-password").value.trim();
                if(u && p) {
                  data.username = u;
                  data.password = p;
                  currentStep++;
                  renderStep();
                } else {
                  alert("Username and password cannot be empty!");
                }
              });
              break;
            case 2:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Choose a Profile Picture</h2>
                  <p>This is optional. Upload one if you like:</p>
                  <div class="file-input-wrapper">
                    <span class="file-input-label">Choose File</span>
                    <input type="file" id="profile-upload" accept="image/*" />
                  </div>
                  <img id="profile-preview" class="preview-img" src="images/icons/profile/profile.png" alt="Profile Preview">
                  <br>
                  <button id="setup-skip">Skip</button>
                  <button id="setup-next">Next</button>
                </div>
              `;
              document.getElementById("profile-upload").addEventListener("change", (e) => {
                const file = e.target.files[0];
                if(file) {
                  const reader = new FileReader();
                  reader.onload = evt => {
                    document.getElementById("profile-preview").src = evt.target.result;
                    data.profilePic = evt.target.result;
                  };
                  reader.readAsDataURL(file);
                }
              });
              document.getElementById("setup-skip").addEventListener("click", () => {
                data.profilePic = "images/icons/profile/profile.png";
                currentStep++;
                renderStep();
              });
              document.getElementById("setup-next").addEventListener("click", () => {
                if(!data.profilePic) data.profilePic = "images/icons/profile/profile.png";
                currentStep++;
                renderStep();
              });
              break;
            case 3:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Choose your Default Wallpaper</h2>
                  <p>Select a wallpaper for your desktop.</p>
                  <select id="setup-wallpaper-select">
                    <option value="images/backgrounds/wallpaper1.jpg">Wallpaper 1</option>
                    <option value="images/backgrounds/wallpaper2.jpg">Wallpaper 2</option>
                    <option value="images/backgrounds/wallpaper3.jpg">Wallpaper 3</option>
                  </select>
                  <br>
                  <img id="wallpaper-preview" class="preview-img" src="images/backgrounds/wallpaper1.jpg" alt="Wallpaper Preview">
                  <br>
                  <button id="setup-next">Next</button>
                </div>
              `;
              document.getElementById("setup-wallpaper-select").addEventListener("change", (e) => {
                let sel = e.target.value;
                document.getElementById("wallpaper-preview").src = sel;
                data.wallpaper = sel;
              });
              document.getElementById("setup-next").addEventListener("click", () => {
                if(!data.wallpaper) data.wallpaper = document.getElementById("setup-wallpaper-select").value;
                currentStep++;
                renderStep();
              });
              break;
            case 4:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Setup OS Theme & Color Scheme</h2>
                  <p>Select your OS theme and color scheme.</p>
                  <div style="margin-bottom:10px;">
                    <label>OS Theme:</label>
                    <select id="setup-ostheme">
                      <option value="default">Default</option>
                      <option value="windows10">Windows10</option>
                    </select>
                  </div>
                  <div style="margin-bottom:10px;">
                    <label>Color Scheme:</label>
                    <select id="setup-colorscheme">
                      <option value="dark">Dark</option>
                      <option value="light">Light</option>
                    </select>
                  </div>
                  <button id="setup-finish">Finish</button>
                </div>
              `;
              document.getElementById("setup-finish").addEventListener("click", () => {
                data.osTheme = document.getElementById("setup-ostheme").value;
                data.colorScheme = document.getElementById("setup-colorscheme").value;
                localStorage.setItem("username", data.username);
                localStorage.setItem("password", data.password);
                localStorage.setItem("profilePic", data.profilePic);
                localStorage.setItem("background", data.wallpaper);
                localStorage.setItem("osTheme", data.osTheme);
                localStorage.setItem("colorScheme", data.colorScheme);
                localStorage.setItem("setupComplete", "true");
                // Set session flag so initial boot after setup doesn't show login.
                sessionStorage.setItem("loggedIn", "true");
                container.remove();
                showBootScreen();
              });
              break;
            default:
              break;
          }
        }
        renderStep();
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadInstalledApps().then(() => {
          loadBackground();
          if (!localStorage.getItem("setupComplete")) {
            showSetupScreen();
          } else {
            showBootScreen();
          }
        });
      });
    </script>
  </body>
