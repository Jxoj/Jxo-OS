<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icons/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jxo OS</title>
    <link rel="stylesheet" href="assets/css/default.css" />
    <style>
      /* Dark Theme Base */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .taskbar {
        background-color: #1f1f1f;
        border-top: 1px solid #333;
      }
      /* Adjust desktop icon scale */
      .desktop-app img {
        width: 64px;
        height: 64px;
      }
      /* Open apps icons on taskbar */
      #open-apps img {
        width: 32px;
        height: 32px;
      }
      /* Start menu (search menu) styling modifications */
      #search-menu {
        background-color: #2a2a2a;
        max-height: 70vh;
        overflow-y: auto;
        padding: 10px;
      }
      #search-menu .close-btn {
        cursor: pointer;
      }
      #search-menu .close-btn img {
        width: 16px;
        height: 16px;
      }
      #search-menu input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      /* App list styling */
      #app-list {
        display: flex;
        flex-direction: column;
      }
      #app-list .app-item {
        display: flex;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #444;
      }
      #app-list .app-item img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
      /* Set appropriate size for start menu icon in taskbar */
      #start-button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      /* Styling for the Jstore app content */
      #jstore-container {
        padding: 20px;
      }
      #jstore-container h1 {
        margin-bottom: 10px;
      }
      #jstore-search {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      .jstore-app-item {
        background-color: #222;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .jstore-app-item img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .jstore-app-item button {
        margin-left: auto;
        padding: 5px 10px;
        background-color: #444;
        color: #e0e0e0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .jstore-app-item button:hover {
        background-color: #555;
      }
      /* Improved Settings UI */
      #settings-app {
        display: flex;
        height: calc(100vh - 50px);
        background-color: #1a1a1a;
      }
      #settings-sidebar {
        width: 250px;
        background-color: #2b2b2b;
        padding: 20px;
        box-shadow: inset -1px 0 0 rgba(255,255,255,0.1);
      }
      #settings-sidebar input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #333;
        color: #e0e0e0;
      }
      #settings-options {
        list-style: none;
        padding: 0;
      }
      #settings-options li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
      }
      #settings-options li:hover {
        background-color: #444;
      }
      #settings-options li.active {
        background-color: #555;
      }
      #settings-options li img {
        width: 24px;
        margin-right: 10px;
      }
      #settings-content {
        flex-grow: 1;
        padding: 30px;
        background-color: #222;
        border-left: 1px solid #333;
        overflow: visible; /* Fix dropdown clipping */
      }
      #settings-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #settings-content h3 {
        margin-top: 20px;
        font-size: 20px;
      }
      /* Personalization tab elements */
      #bg-preview-container {
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
      #bg-preview {
        max-width: 300px;
        max-height: 200px;
      }
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: #e0e0e0;
        margin-top: 10px;
        position: relative;
        z-index: 10;
      }
      /* Setup Screen Styles */
      .setup-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20000;
        padding: 20px;
        box-sizing: border-box;
      }
      .setup-step {
        max-width: 500px;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      .setup-step input, .setup-step select {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: inherit;
        color: inherit;
      }
      .setup-step button {
        padding: 10px 20px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        cursor: pointer;
        margin: 5px;
      }
      .setup-step button:hover {
        background-color: #555;
      }
      /* Styled File Input for Profile Pic */
      .file-input-wrapper {
        position: relative;
        display: inline-block;
        margin: 10px 0;
      }
      .file-input-wrapper input[type="file"] {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .file-input-label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #444;
        border-radius: 4px;
        cursor: pointer;
      }
      .preview-img {
        max-width: 100px;
        max-height: 100px;
        margin: 10px auto;
        display: block;
      }
      /* Toggle Password Button using Images (smaller) */
      .toggle-password {
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        margin-left: 5px;
      }
      .toggle-password img {
        width: 16px;
        height: 16px;
        vertical-align: middle;
      }
      /* Lock Button on Taskbar */
      .lock-button {
        padding: 5px 10px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        cursor: pointer;
        margin-right: 10px;
      }
      .lock-button:hover {
        background-color: #555;
      }
      /* Responsive adjustments for phones */
      @media (max-width: 600px) {
        .desktop-app img {
          width: 48px;
          height: 48px;
        }
        #settings-sidebar {
          width: 200px;
          padding: 15px;
        }
        #settings-content {
          padding: 20px;
        }
        .setup-step {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <script>
      // Clear sessionStorage so login UI shows on every reload.
      document.addEventListener("DOMContentLoaded", () => {
        sessionStorage.removeItem("loggedIn");
      });

      // Global variables for installed and open apps.
      let installedApps = [];
      let openApps = [];

      function loadInstalledApps() {
        return new Promise((resolve) => {
          if (localStorage.getItem("installedApps")) {
            installedApps = JSON.parse(localStorage.getItem("installedApps"));
          } else {
            installedApps = [];
          }
          resolve();
        });
      }

      // Save OS theme to localStorage.
      function saveOSTheme(osName) {
        localStorage.setItem("osTheme", osName);
      }

      // Change OS theme, save it, and update the stylesheet.
      function changeOS(osName) {
        saveOSTheme(osName);
        const stylesheet = document.querySelector('link[rel="stylesheet"]');
        const startBtn = document.getElementById("start-button");
        if (!stylesheet) {
          console.error("Stylesheet link element not found.");
          return;
        }
        if (!startBtn) {
          console.error("Start button with id 'start-button' not found.");
          return;
        }
        if (osName === "default") {
          stylesheet.href = "assets/css/default.css";
          startBtn.innerHTML = "❖";
        } else {
          stylesheet.href = "assets/css/" + osName + ".css";
          startBtn.innerHTML = `<img src="images/icons/${osName}/start.png" onerror="this.onerror=null; this.src='/images/icons/${osName}/start.jpg'" alt="Start">`;
        }
      }

      // On load, restore OS theme if saved.
      function restoreOSTheme() {
        const savedOS = localStorage.getItem("osTheme");
        if (savedOS) {
          changeOS(savedOS);
        }
      }

      // Install Jstore if not installed.
      function installJstoreIfNotInstalled() {
        const jstoreInstalled = installedApps.some((app) => app.name === "Jstore");
        if (!jstoreInstalled) {
          installApp("Jstore", "apps/icons/jstore.png", "");
          const jstoreApp = installedApps.find((app) => app.name === "Jstore");
          if (jstoreApp) {
            jstoreApp.htmlContent = `
              <div id="jstore-container">
                <h1>Jstore</h1>
                <input type="text" id="jstore-search" placeholder="Search apps..." oninput="filterJstoreApps(this.value)">
                <div id="jstore-app-list"></div>
              </div>
            `;
            localStorage.setItem("installedApps", JSON.stringify(installedApps));
          }
        }
      }

      // Install Settings if not installed.
      function installSettingsIfNotInstalled() {
        const settingsInstalled = installedApps.some((app) => app.name === "Settings");
        if (!settingsInstalled) {
          installApp("Settings", "apps/icons/settings.png", "");
          const settingsApp = installedApps.find((app) => app.name === "Settings");
          if (settingsApp) {
            settingsApp.htmlContent = `
              <div id="settings-app">
                <div id="settings-sidebar">
                  <input type="text" id="settings-search" placeholder="Search settings..." />
                  <ul id="settings-options">
                    <li data-tab="personalization">
                      <img src="https://jxoj.github.io/Jxo-OS/images/icons/settings/sidebar/personalization.webp" alt="Personalization" />
                      <span>Personalization</span>
                    </li>
                    <li data-tab="account">
                      <img src="https://jxoj.github.io/Jxo-OS/images/icons/settings/sidebar/account.webp" alt="Account" />
                      <span>Account</span>
                    </li>
                  </ul>
                </div>
                <div id="settings-content"></div>
              </div>
            `;
            localStorage.setItem("installedApps", JSON.stringify(installedApps));
          }
        }
      }

      // Global function: Fetch and render Jstore apps.
      function loadJstoreApps() {
        fetch("https://jxoj.github.io/Jxo-OS/apps/apps.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((apps) => {
            const list = document.getElementById("jstore-app-list");
            if (!list) return;
            list.innerHTML = "";
            apps.forEach((app) => {
              const isInstalled = installedApps.some((a) => a.name === app.name);
              const button = document.createElement("button");
              button.dataset.icon = app.icon;
              button.dataset.url = app.url;
              if (isInstalled) {
                button.textContent = "Uninstall";
                button.onclick = () => uninstallJstoreApp(app.name, button);
              } else {
                button.textContent = "Install";
                button.onclick = () => installJstoreApp(app.name, app.icon, app.url, button);
              }
              const appDiv = document.createElement("div");
              appDiv.classList.add("jstore-app-item");
              appDiv.innerHTML = `
                <img src="${app.icon}" alt="${app.name} icon">
                <span style="flex-grow:1;">${app.name}</span>
              `;
              appDiv.appendChild(button);
              list.appendChild(appDiv);
            });
          })
          .catch((error) => {
            console.error("Failed to load Jstore apps:", error);
            const list = document.getElementById("jstore-app-list");
            if (list) list.innerHTML = "<p>Error loading apps.</p>";
          });
      }

      // Global function: Install an app from Jstore with immediate button update.
      function installJstoreApp(name, icon, url, button) {
        installApp(name, icon, url);
        button.textContent = 'Uninstall';
        button.onclick = () => uninstallJstoreApp(name, button);
      }

      // Global function: Uninstall an app from Jstore with immediate button update.
      function uninstallJstoreApp(name, button) {
        uninstallApp(name);
        button.textContent = 'Install';
        button.onclick = () => installJstoreApp(name, button.dataset.icon, button.dataset.url, button);
      }

      // Filter apps in Jstore by search query.
      function filterJstoreApps(query) {
        const apps = document.querySelectorAll('.jstore-app-item');
        apps.forEach(app => {
          const name = app.querySelector('span').textContent.toLowerCase();
          app.style.display = name.includes(query.toLowerCase()) ? 'flex' : 'none';
        });
      }

      // Global function: Install an app (adds to installedApps and updates desktop).
      function installApp(name, image, iframeUrl) {
        const newApp = {
          name: name,
          appId: name.toLowerCase().replace(/\s+/g, ""),
          image: image,
          htmlUrl: iframeUrl,
        };
        installedApps.push(newApp);
        localStorage.setItem("installedApps", JSON.stringify(installedApps));
        renderDesktop();
      }

      function uninstallApp(appName) {
        installedApps = installedApps.filter(
          (app) => app.name.toLowerCase() !== appName.toLowerCase()
        );
        localStorage.setItem("installedApps", JSON.stringify(installedApps));
        renderDesktop();
      }

      // Settings App functions

      // Initialize the Settings app.
      function initSettingsApp() {
        const searchInput = document.getElementById("settings-search");
        const optionsList = document.getElementById("settings-options");
        if (searchInput && optionsList) {
          searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase();
            Array.from(optionsList.getElementsByTagName("li")).forEach((li) => {
              li.style.display = li.textContent.toLowerCase().includes(query)
                ? ""
                : "none";
            });
          });
        }
        const sidebarItems = document.querySelectorAll("#settings-options li");
        sidebarItems.forEach((item) => {
          item.addEventListener("click", function () {
            sidebarItems.forEach((i) => i.classList.remove("active"));
            item.classList.add("active");
            const tab = item.getAttribute("data-tab");
            if (tab === "personalization") {
              loadPersonalizationTab();
            } else if (tab === "account") {
              loadAccountTab();
            }
          });
        });
        loadPersonalizationTab();
      }

      // Load the Personalization tab.
      function loadPersonalizationTab() {
        const content = document.getElementById("settings-content");
        if (!content) return;
        const wallpapers = [];
        for (let i = 1; i <= 41; i++) {
          wallpapers.push("wallpaper" + i);
        }
        const osOptions = ["default", "windows10"];
        content.innerHTML = `
          <h2>Personalization</h2>
          <div style="margin-bottom:20px;">
            <h3>Change OS Theme</h3>
            <select id="os-dropdown">
              ${osOptions.map((os) => `<option value="${os}">${os}</option>`).join("")}
            </select>
          </div>
          <div style="margin-bottom:20px;">
            <h3>Change Background Image</h3>
            <div id="bg-preview-container">
              <img id="bg-preview" src="images/backgrounds/wallpaper1.jpg" alt="Background Preview" />
            </div>
            <select id="wallpaper-dropdown">
              ${wallpapers.map((wp) => `<option value="images/backgrounds/${wp}.jpg">${wp}.jpg</option>`).join("")}
            </select>
          </div>
          <div style="margin-bottom:20px;">
            <h3>Change Background Color</h3>
            <input type="color" id="bg-color-picker" />
          </div>
          <div style="margin-bottom:20px;">
            <h3>Toggle Light/Dark Mode</h3>
            <select id="mode-toggle">
              <option value="dark">Dark Mode</option>
              <option value="light">Light Mode</option>
            </select>
          </div>
        `;
        const osDropdown = document.getElementById("os-dropdown");
        osDropdown.value = localStorage.getItem("osTheme") || "default";
        osDropdown.addEventListener("change", function () {
          changeOS(osDropdown.value);
        });
        const wallpaperDropdown = document.getElementById("wallpaper-dropdown");
        const bgPreview = document.getElementById("bg-preview");
        if (wallpaperDropdown && bgPreview) {
          wallpaperDropdown.value = "images/backgrounds/wallpaper1.jpg";
          bgPreview.src = wallpaperDropdown.value;
          wallpaperDropdown.addEventListener("change", function () {
            const selected = wallpaperDropdown.value;
            bgPreview.src = selected;
            changeBackgroundimage(selected);
          });
        }
        const colorPicker = document.getElementById("bg-color-picker");
        colorPicker.addEventListener("input", function () {
          const hex = colorPicker.value;
          const r = parseInt(hex.substr(1, 2), 16);
          const g = parseInt(hex.substr(3, 2), 16);
          const b = parseInt(hex.substr(5, 2), 16);
          changeBackground(r, g, b);
        });
        // Setup the light/dark mode toggle.
        const modeToggle = document.getElementById("mode-toggle");
        modeToggle.value = localStorage.getItem("mode") || "dark";
        modeToggle.addEventListener("change", function () {
          toggleLightDark(modeToggle.value);
        });
        // Apply the stored mode on load.
        toggleLightDark(modeToggle.value);
      }

      // Load the Account tab.
      function loadAccountTab() {
        const content = document.getElementById("settings-content");
        if (!content) return;
        content.innerHTML = `
          <h2>Account</h2>
          <div style="background:#333; padding:20px; border-radius:8px; max-width:400px;">
            <div style="margin-bottom:10px;">
              <label style="display:block; margin-bottom:5px;">New Username:</label>
              <input type="text" id="new-username" placeholder="Enter new username" />
            </div>
            <div style="margin-bottom:10px;">
              <label style="display:block; margin-bottom:5px;">New Password:</label>
              <input type="password" id="new-password" placeholder="Enter new password">
              <button class="toggle-password" onclick="toggleInputPassword('new-password', this)">
                <img src="images/setup/show.png" alt="Show">
              </button>
            </div>
            <button onclick="updateAccount(document.getElementById('new-username').value,document.getElementById('new-password').value)" style="padding:10px 20px; background:#555; border:none; border-radius:4px; cursor:pointer; color:#e0e0e0;">Update Account</button>
            <div id="account-message" style="margin-top:10px;"></div>
          </div>
        `;
      }

      function toggleInputPassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          if (btn) btn.innerHTML = `<img src="images/setup/hide.png" alt="Hide" />`;
        } else {
          input.type = "password";
          if (btn) btn.innerHTML = `<img src="images/setup/show.png" alt="Show" />`;
        }
      }

      function changePassword(newPassword) {
        localStorage.setItem("password", newPassword);
      }

      function updateAccount(newUsername, newPassword) {
        localStorage.setItem("username", newUsername);
        changePassword(newPassword);
        const msg = document.getElementById("account-message");
        if (msg) msg.innerText = "Account updated successfully!";
      }

      function showPasswordModal() {
        let modal = document.createElement("div");
        modal.classList.add("password-modal");
        if (localStorage.getItem("password")) {
          let usernameField = localStorage.getItem("username")
            ? `<p>Welcome, ${localStorage.getItem("username")}!</p>`
            : `<input type="text" id="username-input" placeholder="Enter your username">`;
          modal.innerHTML = `
            <div class="password-modal-content">
              <img src="images/icons/profile/profile.png" alt="Profile Icon">
              ${usernameField}
              <h3>Enter Password</h3>
              <div style="display:inline-flex; align-items:center;">
                <input type="password" id="entered-password" placeholder="Enter password">
                <button class="toggle-password" onclick="toggleInputPassword('entered-password', this)">
                  <img src="images/setup/show.png" alt="Show">
                </button>
              </div>
              <br>
              <button onclick="checkPassword()">Enter</button>
            </div>
          `;
        } else {
          modal.innerHTML = `
            <div class="password-modal-content">
              <img src="images/icons/profile/profile.png" alt="Profile Icon">
              <h3>Set up your account</h3>
              <input type="text" id="username-input" placeholder="Enter your username">
              <br>
              <input type="password" id="new-password" placeholder="Enter new password">
              <br>
              <button onclick="setCredentials()">Set Credentials</button>
            </div>
          `;
        }
        document.body.appendChild(modal);
      }

      function checkPassword() {
        const entered = document.getElementById("entered-password").value;
        const stored = localStorage.getItem("password");
        if (entered === stored) {
          document.querySelector(".password-modal").remove();
        } else {
          alert("Incorrect password!");
        }
      }

      function setCredentials() {
        const username = document.getElementById("username-input").value;
        const newPass = document.getElementById("new-password").value;
        if (username && newPass) {
          localStorage.setItem("username", username);
          localStorage.setItem("password", newPass);
          document.querySelector(".password-modal").remove();
        } else {
          alert("Username and password cannot be empty!");
        }
      }

      // New function: change username.
      function changeUsername(newUsername) {
        localStorage.setItem("username", newUsername);
      }

      // Function to toggle Light/Dark mode across the OS.
      function toggleLightDark(mode) {
        localStorage.setItem("mode", mode);
        if (mode === "light") {
          document.body.style.backgroundColor = "#ffffff";
          document.body.style.color = "#000000";
          const taskbar = document.getElementById("taskbar");
          if (taskbar) taskbar.style.backgroundColor = "#f0f0f0";
          // Additional elements can be styled here for Light Mode.
        } else {
          // Dark mode: revert to default dark colors.
          document.body.style.backgroundColor = "#121212";
          document.body.style.color = "#e0e0e0";
          const taskbar = document.getElementById("taskbar");
          if (taskbar) taskbar.style.backgroundColor = "#1f1f1f";
          // Additional elements can be styled here for Dark Mode.
        }
      }

      // Boot screen.
      function showBootScreen() {
        document.body.innerHTML = `
          <div id="boot-screen" class="boot-screen">
            <div class="boot-content">
              <span class="boot-title" style="font-size:4em;">Jx</span>
              <div class="loading-circle"></div>
            </div>
          </div>
        `;
        setTimeout(() => {
          loadOS();
          // Show the login modal after OS loads (500ms delay)
          if (localStorage.getItem("setupComplete")) {
            setTimeout(showPasswordModal, 500);
          }
        }, 2000);
      }

      // OS Loading.
      function loadOS() {
        document.body.innerHTML = `
          <div id="desktop"></div>
          <div id="taskbar" class="taskbar">
            <button id="start-button" onclick="toggleSearchMenu()" class="taskbar-button search-btn">❖</button>
            <div id="open-apps"></div>
            <div id="taskbar-right">
              <div id="clock-container">
                <span id="date"></span>
                <span id="clock"></span>
              </div>
              <button class="lock-button" onclick="showPasswordModal()">Lock</button>
              <button onclick="powerOff()" class="power-button">Power Down</button>
            </div>
          </div>
          <div id="search-menu" class="search-menu" style="display:none;">
            <span class="close-btn" onclick="toggleSearchMenu()">
              <img src="images/icons/x.png" alt="Close" />
            </span>
            <input type="text" placeholder="Search apps..." oninput="filterApps(this.value)" />
            <div id="app-list"></div>
          </div>
        `;
        installJstoreIfNotInstalled();
        installSettingsIfNotInstalled();
        renderDesktop();
        updateTaskbar();
        restoreOSTheme();
        setInterval(updateClock, 1000);
      }

      function loadBackground() {
        const background = localStorage.getItem("background");
        if (background) {
          document.body.style.background = background;
        }
      }
      function saveBackground(backgroundValue) {
        localStorage.setItem("background", backgroundValue);
        loadBackground();
      }
      function changeBackground(r, g, b) {
        const color = `rgb(${r}, ${g}, ${b})`;
        document.body.style.background = color;
        saveBackground(color);
      }
      function changeBackgroundimage(url) {
        const bg = `url(${url}) center center/cover no-repeat fixed`;
        document.body.style.background = bg;
        saveBackground(bg);
      }

      // Render desktop icons.
      function renderDesktop() {
        const desktop = document.getElementById("desktop");
        if (!desktop) return;
        desktop.innerHTML = "";
        installedApps.forEach((app) => {
          const appShortcut = document.createElement("div");
          appShortcut.classList.add("desktop-app");
          appShortcut.innerHTML = `<img src="${app.image}" alt="${app.name} icon"><span>${app.name}</span>`;
          appShortcut.onclick = () => openAppWindow(app.appId);
          desktop.appendChild(appShortcut);
        });
      }

      // Open app window.
      function openAppWindow(appId) {
        const app = installedApps.find((app) => app.appId === appId);
        if (app) {
          if (document.getElementById(appId)) return;
          const appWindow = document.createElement("div");
          appWindow.classList.add("app-window");
          appWindow.id = appId;
          appWindow.innerHTML = `
            <div class="window-header">
              <span class="window-title">${app.name}</span>
              <div>
                <button class="window-btn" onclick="closeWindow(&quot;${appId}&quot;)">
                  <img src="images/icons/x.png" alt="Close" />
                </button>
                <button class="window-btn" onclick="toggleFullscreen(&quot;${appId}&quot;)">
                  <img src="images/icons/fullscreen.png" alt="Fullscreen" />
                </button>
              </div>
            </div>
            <div class="window-content">
              ${app.htmlContent ? app.htmlContent : `<iframe src="${app.htmlUrl}" width="100%" height="100%" style="border:none;"></iframe>`}
            </div>
            <div class="resize-handle"></div>
          `;
          document.body.appendChild(appWindow);
          makeDraggable(appWindow);
          makeResizable(appWindow);
          if (!openApps.includes(appId)) {
            openApps.push(appId);
            updateTaskbar();
          }
          if (appId === "jstore") {
            setTimeout(loadJstoreApps, 100);
          }
          if (appId === "settings") {
            setTimeout(initSettingsApp, 100);
          }
        }
      }

      // Close app window.
      function closeWindow(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          appWindow.remove();
          openApps = openApps.filter((id) => id !== appId);
          updateTaskbar();
        }
      }

      // Updated toggleFullscreen: full screen apps now cover the taskbar.
      function toggleFullscreen(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          if (appWindow.style.position === "fixed") {
            appWindow.style.position = "absolute";
            appWindow.style.width = "600px";
            appWindow.style.height = "400px";
            appWindow.style.zIndex = "";
          } else {
            appWindow.style.position = "fixed";
            appWindow.style.top = "0";
            appWindow.style.left = "0";
            appWindow.style.width = "100vw";
            appWindow.style.height = "100vh";
            appWindow.style.zIndex = "10000";
          }
        }
      }

      // Draggable functionality.
      function makeDraggable(windowElement) {
        const header = windowElement.querySelector(".window-header");
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        header.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.clientX - windowElement.offsetLeft;
          offsetY = e.clientY - windowElement.offsetTop;
        });
        windowElement.addEventListener("mousemove", (e) => {
          if (isDragging) {
            windowElement.style.left = `${e.clientX - offsetX}px`;
            windowElement.style.top = `${e.clientY - offsetY}px`;
          }
        });
        windowElement.addEventListener("mouseup", () => {
          isDragging = false;
        });
      }

      // Resizable functionality.
      function makeResizable(windowElement) {
        const resizeHandle = windowElement.querySelector(".resize-handle");
        let isResizing = false;
        let lastX, lastY;
        resizeHandle.addEventListener("mousedown", (e) => {
          isResizing = true;
          lastX = e.clientX;
          lastY = e.clientY;
          e.preventDefault();
        });
        window.addEventListener("mousemove", (e) => {
          if (isResizing) {
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            windowElement.style.width = windowElement.offsetWidth + dx + "px";
            windowElement.style.height = windowElement.offsetHeight + dy + "px";
            lastX = e.clientX;
            lastY = e.clientY;
          }
        });
        window.addEventListener("mouseup", () => {
          isResizing = false;
        });
      }

      // Update clock display.
      function updateClock() {
        const now = new Date();
        const clock = document.getElementById("clock");
        const date = document.getElementById("date");
        if (clock && date) {
          clock.innerText = now.toLocaleTimeString();
          date.innerText = now.toLocaleDateString();
        }
      }

      // Toggle search menu.
      function toggleSearchMenu() {
        const menu = document.getElementById("search-menu");
        if (menu.style.display === "none" || menu.style.display === "") {
          filterApps("");
          menu.style.display = "block";
        } else {
          menu.style.display = "none";
        }
      }

      // Search apps in start menu.
      function filterApps(query) {
        const appList = document.getElementById("app-list");
        appList.innerHTML = "";
        let apps = installedApps.slice().sort((a, b) => a.name.localeCompare(b.name));
        if (query) {
          apps = apps.filter((app) =>
            app.name.toLowerCase().includes(query.toLowerCase())
          );
        }
        apps.forEach((app) => {
          const appItem = document.createElement("div");
          appItem.classList.add("app-item");
          appItem.innerHTML = `<img src="${app.image}" alt="${app.name} icon"><span>${app.name}</span>`;
          appItem.onclick = () => openAppWindow(app.appId);
          appList.appendChild(appItem);
        });
      }

      // Update taskbar.
      function updateTaskbar() {
        const openContainer = document.getElementById("open-apps");
        openContainer.innerHTML = "";
        openApps.forEach((appId) => {
          const app = installedApps.find((app) => app.appId === appId);
          if (app) {
            const icon = document.createElement("img");
            icon.src = app.image;
            icon.alt = app.name;
            icon.title = app.name;
            icon.style.width = "32px";
            icon.style.height = "32px";
            icon.style.cursor = "pointer";
            icon.onclick = () => bringToFront(appId);
            openContainer.appendChild(icon);
          }
        });
      }

      function bringToFront(appId) {
        const appWindow = document.getElementById(appId);
        if (appWindow) {
          document.body.appendChild(appWindow);
        }
      }

      // Power Down.
      function powerOff() {
        document.body.innerHTML = `
          <div class="shutdown-screen">
            <h2>Shutting down...</h2>
            <p>Goodbye!</p>
            <button onclick="location.reload()">Reboot</button>
          </div>
        `;
      }

      // Multi-step Setup Screen.
      function showSetupScreen() {
        const container = document.createElement("div");
        container.classList.add("setup-screen");
        document.body.appendChild(container);
        let currentStep = 1;
        const data = { username: "", password: "", profilePic: "", wallpaper: "", osTheme: "", colorScheme: "" };
        function renderStep() {
          switch (currentStep) {
            case 1:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Let's get you setup</h2>
                  <p>Please choose your username and password.</p>
                  <input type="text" id="setup-username" placeholder="Username" />
                  <div>
                    <input type="password" id="setup-password" placeholder="Password" />
                    <button class="toggle-password" onclick="toggleInputPassword('setup-password', this)">
                      <img src="images/setup/show.png" alt="Show" />
                    </button>
                  </div>
                  <button id="setup-next">Next</button>
                </div>
              `;
              document.getElementById("setup-next").addEventListener("click", () => {
                const u = document.getElementById("setup-username").value.trim();
                const p = document.getElementById("setup-password").value.trim();
                if(u && p) {
                  data.username = u;
                  data.password = p;
                  currentStep++;
                  renderStep();
                } else {
                  alert("Username and password cannot be empty!");
                }
              });
              break;
            case 2:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Choose a Profile Picture</h2>
                  <p>This is optional. Upload one if you like:</p>
                  <div class="file-input-wrapper">
                    <span class="file-input-label">Choose File</span>
                    <input type="file" id="profile-upload" accept="image/*" />
                  </div>
                  <img id="profile-preview" class="preview-img" src="images/icons/profile/profile.png" alt="Profile Preview">
                  <br>
                  <button id="setup-skip">Skip</button>
                  <button id="setup-next">Next</button>
                </div>
              `;
              document.getElementById("profile-upload").addEventListener("change", (e) => {
                const file = e.target.files[0];
                if(file) {
                  const reader = new FileReader();
                  reader.onload = evt => {
                    document.getElementById("profile-preview").src = evt.target.result;
                    data.profilePic = evt.target.result;
                  };
                  reader.readAsDataURL(file);
                }
              });
              document.getElementById("setup-skip").addEventListener("click", () => {
                data.profilePic = "images/icons/profile/profile.png";
                currentStep++;
                renderStep();
              });
              document.getElementById("setup-next").addEventListener("click", () => {
                if(!data.profilePic) data.profilePic = "images/icons/profile/profile.png";
                currentStep++;
                renderStep();
              });
              break;
            case 3:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Choose your Default Wallpaper</h2>
                  <p>Select a wallpaper for your desktop.</p>
                  <select id="setup-wallpaper-select">
                    ${(() => {
                      let opts = "";
                      for (let i = 1; i <= 41; i++) {
                        opts += `<option value="images/backgrounds/wallpaper${i}.jpg">Wallpaper ${i}</option>`;
                      }
                      return opts;
                    })()}
                  </select>
                  <br>
                  <img id="wallpaper-preview" class="preview-img" src="images/backgrounds/wallpaper1.jpg" alt="Wallpaper Preview">
                  <br>
                  <button id="setup-next">Next</button>
                </div>
              `;
              document.getElementById("setup-wallpaper-select").addEventListener("change", (e) => {
                let sel = e.target.value;
                document.getElementById("wallpaper-preview").src = sel;
                data.wallpaper = sel;
              });
              document.getElementById("setup-next").addEventListener("click", () => {
                if(!data.wallpaper) data.wallpaper = document.getElementById("setup-wallpaper-select").value;
                currentStep++;
                renderStep();
              });
              break;
            case 4:
              container.innerHTML = `
                <div class="setup-step">
                  <h2>Setup OS Theme & Color Scheme</h2>
                  <p>Select your OS theme and color scheme.</p>
                  <div style="margin-bottom:10px;">
                    <label>OS Theme:</label>
                    <select id="setup-ostheme">
                      <option value="default">Default</option>
                      <option value="windows10">Windows10</option>
                    </select>
                  </div>
                  <div style="margin-bottom:10px;">
                    <label>Color Scheme:</label>
                    <select id="setup-colorscheme">
                      <option value="dark">Dark</option>
                      <option value="light">Light</option>
                    </select>
                  </div>
                  <button id="setup-finish">Finish</button>
                </div>
              `;
              const colorSchemeSelect = document.getElementById("setup-colorscheme");
              // Immediately apply the chosen color scheme during setup.
              colorSchemeSelect.addEventListener("change", function(){
                toggleLightDark(this.value);
              });
              document.getElementById("setup-finish").addEventListener("click", () => {
                data.osTheme = document.getElementById("setup-ostheme").value;
                data.colorScheme = document.getElementById("setup-colorscheme").value;
                // Apply selected light/dark mode immediately
                toggleLightDark(data.colorScheme);
                localStorage.setItem("username", data.username);
                localStorage.setItem("password", data.password);
                localStorage.setItem("profilePic", data.profilePic);
                localStorage.setItem("background", data.wallpaper);
                localStorage.setItem("osTheme", data.osTheme);
                localStorage.setItem("colorScheme", data.colorScheme);
                localStorage.setItem("setupComplete", "true");
                // Clear sessionStorage to force login on next reload.
                sessionStorage.removeItem("loggedIn");
                container.remove();
                showBootScreen();
              });
              break;
            default:
              break;
          }
        }
        renderStep();
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadInstalledApps().then(() => {
          loadBackground();
          if (!localStorage.getItem("setupComplete")) {
            showSetupScreen();
          } else {
            showBootScreen();
          }
        });
      });
    </script>
  </body>
</html>
