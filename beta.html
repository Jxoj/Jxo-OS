<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jxo OS</title>
    <link rel="icon" href="images/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/default.css" />
    <style>
      /* Dark Theme Base */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      /* Taskbar styling */
      .taskbar {
        background-color: #1f1f1f;
        border-top: 1px solid #333;
        display: flex;
        align-items: center;
        padding: 0 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      /* Desktop app icons */
      .desktop-app img {
        width: 64px;
        height: 64px;
      }
      #open-apps img {
        width: 32px;
        height: 32px;
      }
      #start-button img,
      #gm-button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      /* Developer Menu styling */
      #devMenu {
        position: absolute;
        top: 50px;
        right: 20px;
        background-color: #222;
        border: 1px solid #444;
        padding: 10px;
        display: none;
        z-index: 100;
      }
      #devMenu.visible {
        display: block;
      }
      #devMenu h3 {
        margin-top: 0;
        font-size: 1.1em;
      }
      #devMenu ul {
        list-style: none;
        padding-left: 0;
      }
      #devMenu ul li {
        margin: 5px 0;
      }
      #devMenu ul li a {
        color: #e0e0e0;
        text-decoration: none;
      }
      #devMenu ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Desktop Area -->
    <div class="desktop">
      <h1>Welcome to Jxo OS</h1>
      <!-- Other desktop apps and widgets can be added here -->
    </div>

    <!-- Taskbar with Toggle Button -->
    <div class="taskbar">
      <button id="toggleDev">Toggle Developer Mode</button>
      <!-- Other taskbar items can go here -->
    </div>

    <!-- Developer Menu (hidden by default) -->
    <div id="devMenu">
      <h3>Developer Menu</h3>
      <ul>
        <li><a href="#action1">Action 1</a></li>
        <li><a href="#action2">Action 2</a></li>
        <li><a href="#action3">Action 3</a></li>
      </ul>
    </div>

    <!-- Script to handle developer mode toggle -->
    <script>
      let developerMode = false;
      const toggleDevButton = document.getElementById("toggleDev");
      const devMenu = document.getElementById("devMenu");

      toggleDevButton.addEventListener("click", function () {
        developerMode = !developerMode;
        if (developerMode) {
          devMenu.classList.add("visible");
          console.log("Developer mode enabled");
        } else {
          devMenu.classList.remove("visible");
          console.log("Developer mode disabled");
        }
      });
    </script>
  </body>
</html>
